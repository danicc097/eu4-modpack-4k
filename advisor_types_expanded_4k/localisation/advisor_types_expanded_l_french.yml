 ate_general_events.EVTNAME77: "The [Root.GetAdjective] Court"
 ate_general_events.EVTDESC77: "Today, on [GetDateText], the [Root.Monarch.GetTitle] [Root.Monarch.GetName] again sent for his subjects and held court in [Root.Capital.GetCapitalName]. Apart from his well known and loyal subjects, a few new faces appeared as well. What could they want? \n\n[Root.Monarch.GetName] asks them to step closer and introduce themselves. \nThe three men, uncertain of how the [Root.Monarch.GetTitle] would react, make a few steps towards [Root.Monarch.GetHerHim]. \nOne of them looks around and, since the others remain silent for now, begins to talk: "My [Root.Monarch.GetTitle], my name is [Root.ate_possible_random_advisor_adm_name.GetName]. I am from [ate_possible_random_advisor_adm_location.GetName] and came to [Root.Capital.GetCapitalName] in the hope, to assist my [Root.Monarch.GetTitle] and the administration of [Root.Monarch.GetHerHis] [Root.GovernmentName]." \n[Root.Monarch.GetName] nods and turns his head to the second man. "And you? Who are you?" "Me?", the man asks and clears his throat nervously. "I am [Root.ate_possible_random_advisor_dip_name.GetName], from [ate_possible_random_advisor_dip_location.GetName]. I, too, came here to offer my help to my [Root.Monarch.GetTitle] and the diplomacy of [Root.Monarch.GetHerHis] realm." \n[Root.Monarch.GetName] scrutinizes him and eventually nods again. [Root.Monarch.GetSheHeCap] turns to the third man and before [Root.Monarch.GetSheHe] could ask again, the man confidently says: "My name is [Root.ate_possible_random_advisor_mil_name.GetName]. My [Root.Monarch.GetTitle] may have heard of me, as I am well known in my home province [ate_possible_random_advisor_mil_location.GetName]. I heard of the planning of this diet and made the decision to travel to [Root.Capital.GetCapitalName] to offer my help for the [Root.Monarch.GetTitle]'s military." \n\n"I appreciate your determination to help me and the [Root.GetAdjective] [Root.GovernmentName]", [Root.Monarch.GetName] interrupts him firmly but politely, "However, I need to think a bit about your offers." With these words [Root.Monarch.GetName] leaves the room, determined to let them know of his decision in the morning."
 ate_general_events77.EVTOPT1: "§Y[Root.ate_possible_random_advisor_adm_name.GetName]§!, you may have the potential to become my £adm£ advisor."
 ate_general_events77.EVTOPT2: "§Y[Root.ate_possible_random_advisor_dip_name.GetName]§!, you may have the potential to become my £dip£ advisor."
 ate_general_events77.EVTOPT3: "§Y[Root.ate_possible_random_advisor_mil_name.GetName]§!, you may have the potential to become my £mil£ advisor."
 ate_general_events77.EVTOPT4: "I appreciate your will to help, but I am not in need of it right now."

