 # Advisors:
 ate_advisor_loyal_friend_adm: "£adm£ Loyaler Freund"
 ate_advisor_loyal_friend_adm_desc: "Ein loyaler Freund mag vielleicht keine speziellen Qualifikationen als Berater haben, aber wird seine Dienste immer viel günstiger anbieten."
 ate_advisor_court_physician: "£adm£ Hofarzt"
 ate_advisor_court_physician_desc: "Eine Person, die Erfahrung in medizinischer Versorgung besitzt, was die Chancen erhöht, den Herrscher gesund zu halten."
 ate_advisor_cardinal: "£adm£ Kardinal"
 ate_advisor_cardinal_desc: "Ein hochrangiges Mitglied des Klerus der Katholischen Kirche."
 ate_advisor_arch_bishop_catholic: "£adm£ Erzbischof"
 ate_advisor_arch_bishop_catholic_desc: "Ein Bischöf höheren Ranges, der uns eine erhöhte religiöse Macht in unserer Nation sichert."
 ate_advisor_arch_bishop_protestant: "£adm£ Erzbischof"
 ate_advisor_arch_bishop_protestant_desc: "Ein Bischöf höheren Ranges, der uns eine erhöhte religiöse Macht in unserer Nation sichert."
 ate_advisor_arch_bishop_reformed: "£adm£ Erzbischof"
 ate_advisor_arch_bishop_reformed_desc: "Ein Bischöf höheren Ranges, der uns eine erhöhte religiöse Macht in unserer Nation sichert."
 ate_advisor_feudal_tax_collector: "£adm£ Feudaler Steuereintreiber"
 ate_advisor_feudal_tax_collector_desc: "Ein Beamter, der die Steuern unserer feudalen Untertanen einsammelt."
 ate_advisor_architect: "£adm£ Architekt"
 ate_advisor_architect_desc: "Eine Person mit großem Wissen über Statik, der in der Lage ist, hocheffiziente Baupläne zu erstellen."
 ate_advisor_great_administrator: "£adm£ Großer Administrator"
 ate_advisor_great_administrator_desc: "Einer der administrativen Beamten, der Erfahrung mit der effizienten Integration neueroberter Gebiete besitzt."
 ate_advisor_steward: "£adm£ Vogt"
 ate_advisor_steward_desc: "Ein hochrangiger Beamter mit lokalen Regierungsaufgaben."
 ate_advisor_administrative_genius: "£adm£ Administratives Genie"
 ate_advisor_administrative_genius_desc: "Eine Person, die immerzu neue Erfindungen untersucht und selbst hervorbringt, die die Administration unseres Reiches verbessern."
 ate_advisor_anti_corruption_officer: "£adm£ Antikorruptionsbeauftrafter"
 ate_advisor_anti_corruption_officer_desc: "Ein Beamter, der versucht korrupte Beamte unserer Regierung zu finden und zu verhaften."
 ate_advisor_first_minister_monarchy: "£adm£ Erster Minister"
 ate_advisor_first_minister_monarchy_desc: "Der erste Minister unserer Regierung und der engste Berater unseres Herrschers."
 ate_advisor_first_minister_theocracy: "£adm£ Erster Minister"
 ate_advisor_first_minister_theocracy_desc: "Der erste Minister unserer Regierung und der engste Berater unseres Herrschers."
 ate_advisor_first_minister_republic: "£adm£ Erster Minister"
 ate_advisor_first_minister_republic_desc: "Der erste Minister unserer Regierung und der engste Berater unseres Herrschers."
 ate_advisor_state_administrator: "£adm£ Staatsadministrator"
 ate_advisor_state_administrator_desc: "Ein hochrangiger Beamter, der sehr erfahren in der effizienten Administration von Staaten ist."
 ate_advisor_gold_digger: "£adm£ Goldgräber"
 ate_advisor_gold_digger_desc: "Eine Person, die Erfahrung in der Ausbeutung von Goldvorkommen besitzt."
 ate_advisor_free_thinker: "£adm£ Freigeist"
 ate_advisor_free_thinker_desc: "Ein unabhängiger und intelligenter Geist, der immerzu versucht, Lösungen für mögliche Probleme zu finden."
 ate_advisor_revolutionist: "£adm£ Revolutionär"
 ate_advisor_revolutionist_desc: "Ein Anführer der revolutionären Bewegung."
 ate_advisor_reformist: "£adm£ Reformist"
 ate_advisor_reformist_desc: "Eine Person, die sehr darauf versessen ist, die Regierung zu reformieren, um sie zu verbessern."
 ate_advisor_state_theorist: "£adm£ Staatstheoretiker"
 ate_advisor_state_theorist_desc: "Ein Philosoph, der hauptsächlich an der Frage nach der Definition, Funktion und dem Nutzen des Staates interessiert ist."
 ate_advisor_visionary: "£adm£ Visionär"
 ate_advisor_visionary_desc: "Ein Architekt, der große Visionen und Pläne für Monumentalbauten hat."
 ate_advisor_great_philosopher: "£adm£ Großer Philosoph"
 ate_advisor_great_philosopher_desc: "Ein Philosoph, der an der persönlichen und staatlichen Ethik, Korrektheit der sozialen Beziehungen, Gerechtigkeit, Güte, und Ehrlichkeit interessiert ist."
 ate_advisor_arch_chamberlain: "£adm£ Erzkämmerer"
 ate_advisor_arch_chamberlain_desc: "Verantwortlich für die Verwaltung des kaiserlichen Haushalts ist der Erzkämmerer ein sehr enger Berater des Kaisers.."
 ate_advisor_loyal_friend_dip: "£dip£ Loyaler Freund"
 ate_advisor_loyal_friend_dip_desc: "Ein loyaler Freund mag vielleicht keine speziellen Qualifikationen als Berater haben, aber wird seine Dienste immer viel günstiger anbieten."
 ate_advisor_concubine_female: "£dip£ Mätresse"
 ate_advisor_concubine_female_desc: "Eine Frau, mit der der Herrscher eine sexuelle Beziehung hat, die jedoch nicht mit ihm verheiratet ist."
 ate_advisor_concubine_male: "£dip£ Nebenmann"
 ate_advisor_concubine_male_desc: "Ein Mann, mit dem die Herrscherin eine sexuelle Beziehung hat, der jedoch nicht mit ihr verheiratet ist."
 ate_advisor_sailors_recruitmaster: "£dip£ Matrosenrekrutierungsmeister"
 ate_advisor_sailors_recruitmaster_desc: "Körper zum Auffüllen der Uniformen zu finden kann manchmal eine schwere Aufgabe sein. Der Matrosenrekrutierungsmeister kennt alle Tricks und er wird sicherstellen, dass keiner, der dienen kann, sich drückt."
 ate_advisor_blockade_specialist: "£dip£ Blockadespezialist"
 ate_advisor_blockade_specialist_desc: "Ein hochdekorierter Marineveteran, der sehr erfahren in der Errichtung von Seeblockaden ist."
 ate_advisor_pirate_captain: "£dip£ Piratenkapitän"
 ate_advisor_pirate_captain_desc: "Ein Freibeuter von hohem Rang innerhalb seiner Mannschaft, der sehr gut im Entern von feindlichen Schiffen ist."
 ate_advisor_great_negotiator: "£dip£ Großer Vermittler"
 ate_advisor_great_negotiator_desc: "Ein Diplomat, der sehr talentiert im Verhandeln mit kleineren Nationen ist."
 ate_advisor_vicegerent: "£dip£ Statthalter"
 ate_advisor_vicegerent_desc: "Ein offizieller administrativer Stellvertreter unseres Herrschers, der bei der Verwaltung unserer Untertanen hilft."
 ate_advisor_traveling_salesman: "£dip£ Wanderhändler"
 ate_advisor_traveling_salesman_desc: "Ein Händler, der um die Welt reist, um seine Waren zu verkaufen."
 ate_advisor_naval_traditional_tactician: "£dip£ Traditioneller Marinetaktiker"
 ate_advisor_naval_traditional_tactician_desc: "Ein hochdekorierter Marineveteran, der traditionelle Taktiken wertschätzt und bevorzugt einsetzt."
 ate_advisor_diplomatic_genius: "£dip£ Diplomatisches Genie"
 ate_advisor_diplomatic_genius_desc: "Eine Person, die immerzu neue Erfindungen untersucht und selbst hervorbringt, die die Diplomatie unseres Reiches verbessern."
 ate_advisor_cultural_commissioner: "£dip£ Kulturbeauftragter"
 ate_advisor_cultural_commissioner_desc: "Ein Beamter, der für kulturelle Angelegenheiten in unserer Nation verantwortlich ist."
 ate_advisor_herald: "£dip£ Herold"
 ate_advisor_herald_desc: "Ein Bote, der dem Volk Neuigkeiten verkündet."
 ate_advisor_arch_chancellor: "£dip£ Erzkanzler"
 ate_advisor_arch_chancellor_desc: "Wenn es jemandem gelingt, die Fürsten von der Notwendigkeit kaiserlicher Reformen zu überzeugen, dann ist er der Erzkanzler des Reiches. \nZu Beginn des nächsten Monats wird seine Arbeit Früchte tragen."
 ate_advisor_envoy: "£dip£ Gesandter"
 ate_advisor_envoy_desc: "Ein erfahrener Diplomat, der Tricks und Wege kennt, um die Reise in verschiedene Länder zu verbessern."
 ate_advisor_loyal_friend_mil: "£mil£ Loyaler Freund"
 ate_advisor_loyal_friend_mil_desc: "Ein loyaler Freund mag vielleicht keine speziellen Qualifikationen als Berater haben, aber wird seine Dienste immer viel günstiger anbieten."
 ate_advisor_feudal_lord: "£mil£ Feudalherr"
 ate_advisor_feudal_lord_desc: "Ein Adliger, dem wir Land im Austausch für militärische Treue geben."
 ate_advisor_knight: "£mil£ Ritter"
 ate_advisor_knight_desc: "Ein hochqualifizierter Reiter und Veteran auf seinem Gebiet."
 ate_advisor_traditional_tactician: "£mil£ Traditioneller Taktiker"
 ate_advisor_traditional_tactician_desc: "Ein hochdekorierter Armeeveteran, der traditionelle Taktiken wertschätzt und bevorzugt einsetzt."
 ate_advisor_landsknecht: "£mil£ Landsknecht"
 ate_advisor_landsknecht_desc: "Ein hochqualifizierter Infaterist und Veteran auf seinem Gebiet."
 ate_advisor_mercenary_leader: "£mil£ Söldneranführer"
 ate_advisor_mercenary_leader_desc: "Ein Anführer einer Söldnergruppe, der mit unserem Herrscher vertraut ist und daher bereit ist, uns einen Freundschaftspreis anzubieten."
 ate_advisor_lord_of_a_castle: "£mil£ Burgherr"
 ate_advisor_lord_of_a_castle_desc: "Da er in einer Burg lebt und für ihre Funktionalität verantwortlich ist, kennt ein Burgherr Tricks, um die Instandhaltungskosten einer solchen Festung zu senken."
 ate_advisor_noble_man: "£mil£ Edelmann"
 ate_advisor_noble_man_desc: "Ein Mitglied des Adels, der uns militärische Treue geschworen hat."
 ate_advisor_military_genius: "£mil£ Militärisches Genie"
 ate_advisor_military_genius_desc: "Eine Person, die immerzu neue Erfindungen untersucht und selbst hervorbringt, die das Militär unseres Reiches verbessern."
 ate_advisor_siege_expert: "£mil£ Belagerungsexperte"
 ate_advisor_siege_expert_desc: "Ein hochdekorierter Militärveteran, der immerzu neue Erfindungen und Taktiken für die Belagerung von Festungen untersucht."
 ate_advisor_master_of_artillery: "£mil£ Artilleriemeister"
 ate_advisor_master_of_artillery_desc: "Ein hochqualifizierter Kannonier und Veteran auf seinem Gebiet."
 ate_advisor_looting_expert: "£mil£ Plünderungsexperte"
 ate_advisor_looting_expert_desc: "Ein hochdekorierter Militärveteran, der immerzu neue Erfindungen und Taktiken untersucht, um die Zeit, die unsere Truppen zum Plündern benötigen, zu reduzieren."
 ate_advisor_marshal: "£mil£ Marschall"
 ate_advisor_marshal_desc: "Einer unserer hochrangigen und erfahrenen Generäle, der am besten beurteilen kann, wer ein großartiger Kandidat für den Rang eines Generals ist."
 ate_advisor_arch_marshal: "£mil£ Erzmarschall"
 ate_advisor_arch_marshal_desc: "Wenn jemand unsere Reserven gegen die Feinde des Reiches mobilisieren kann, dann ist das der Erzmarschall des Reiches."
 ate_advisor_supply_expert: "£mil£ Versorgungsexperte"
 ate_advisor_supply_expert_desc: "Ein hochdekorierter Militärveteran, der immerzu neue Erfindungen und Taktiken für die Verbesserung von Versorgungsrouten untersucht."
 ate_advisor_sergeant: "£mil£ Unteroffizier"
 ate_advisor_sergeant_desc: "Einer unserer ranghöheren Generäle, der weiß, wie man unsere Truppen ausbildet."
 ate_advisor_monk: "£adm£ Mönch"
 ate_advisor_monk_desc: "Eine Person, die das Klosterleben als Berufung von Gott annimmt. Sein Ziel ist es, das Leben Christi so weit wie möglich nachzuahmen, um sich auf das ewige Leben nach dem Tod vorzubereiten."
 ate_advisor_brahmins_preacher: "£adm£ Brahmanenprediger"
 ate_advisor_brahmins_preacher_desc: "Eine Person, die in ihrer Gemeinde predigt."
 ate_advisor_dhimmi_scholar: "£adm£ Dhimmi-Gelehrter"
 ate_advisor_dhimmi_scholar_desc: "Ein Intellektueller, der einer anderen Religion folgt."
 ate_advisor_jains_bureaucrat: "£adm£ Jaina-Bürokrat"
 ate_advisor_jains_bureaucrat_desc: "Ein Beamter, der von dem Jainistischen Glauben beeinflusst wird."
 ate_advisor_vaisyas_peasant: "£dip£ Vaishya-Bauer"
 ate_advisor_vaisyas_peasant_desc: "Ein Bauer, der einer Kaste mit sehr geringem Status angehört."
 ate_advisor_guild_trader: "£dip£ Gildenhändler"
 ate_advisor_guild_trader_desc: "Ein Händler, der Mitglied in einer Gilde ist."
 ate_advisor_maratha_warrior: "£mil£ Maratha-Kämpfer"
 ate_advisor_maratha_warrior_desc: "Ein Kämpfer, der der Maratha-Kaste angehört."
 ate_advisor_gentleman: "£mil£ Kavalier"
 ate_advisor_gentleman_desc: "Ein Mitglied des Hochadels."
 ate_advisor_cossack: "£mil£ Kosake"
 ate_advisor_cossack_desc: "Ein Mitglied einer demokratischen, selbstverwalteten, halbmilitärischen Gemeinschaft, die aus der Steppe stammt."
 ate_advisor_tribal_chieftain: "£mil£ Stammeshäuptling"
 ate_advisor_tribal_chieftain_desc: "Der Anführer eines Stammes."
 ate_advisor_rajputs_warrior: "£mil£ Rajputen-Kämpfer"
 ate_advisor_rajputs_warrior_desc: "Ein Mitglied der Kaste der rajputischen Adligen und Kämpfer."
 ate_advisor_missionary: "£adm£ Missionar"
 ate_advisor_missionary_desc: "Ein Priester, der zu Ketzern und Heiden predigt, um diese zur Konvertierung zum richtigen Glauben zu bewegen."
 ate_advisor_imperial_bureaucrat: "£adm£ Kaiserlicher Bürokrat"
 ate_advisor_imperial_bureaucrat_desc: "Ein Beamter des Kaisers von China."
 ate_advisor_historian: "£dip£ Historiker"
 ate_advisor_historian_desc: "Eine Person, die gebildet und kenntnisreich in der Geschichte unserer Nation ist und somit genau weiß, warum etwas auf jeden Fall eine berechtigte Forderung ist."
 ate_advisor_banneret: "£mil£ Bannerherr"
 ate_advisor_banneret_desc: "Ein Adliger, der in der Lage ist, eine größere Menge gut bewaffneter Männer in die Schlacht zu führen."
 ate_advisor_plantation_owner: "£dip£ Plantagenbesitzer"
 ate_advisor_plantation_owner_desc: "Eine Person, die eine Plantage besitzt und bewirtschaftet und daher Tricks kennt, um die Ernte zu verbessern."
 ate_advisor_imam: "£adm£ Imam"
 ate_advisor_imam_desc: "Ein islamischer Prediger und Leiter einer Moschee, der islamische Gottesdienste und Gebete leiten, als Gemeindevorsteher dienen und religiöse Anleitung geben kann."
 ate_advisor_galley_captain: "£dip£ Galeerenkapitän"
 ate_advisor_galley_captain_desc: "Ein hochdekorierter Marineveteran, der sehr erfahren in der Kriegsführung mit Galeeren ist. Wenn jemand weiß, wie man die Kampfkraft von Galeeren verbessert, dann ein Galeerenkapitän."
 ate_advisor_galleon_captain: "£dip£ Galeonenkapitän"
 ate_advisor_galleon_captain_desc: "Ein hochdekorierter Marineveteran, der sehr erfahren in der Kriegsführung mit Großkampfschiffen ist. Wenn jemand weiß, wie man die Kampfkraft von Großkampfschiffen verbessert, dann ein Galeonenkapitän."
 ate_advisor_scholar: "£adm£ Gelehrter"
 ate_advisor_scholar_desc: "Ein Intellektueller, der gut über ausländische Entdeckungen Bescheid weiß. Wenn jemand dazu in der Lage ist, neue Technologien und neues Wissen zu uns zu bringen und dafür sorgen kann, dass wir davon profitieren, dann ein Gelehrter."
 ate_advisor_inventor: "£adm£ Erfinder"
 ate_advisor_inventor_desc: "Eine sehr bewanderte Person, die sehr talentiert und erfahren darin ist, Erfindungen zu machen."
 ate_advisor_colonial_administrator: "£dip£ Kolonialbeamter"
 ate_advisor_colonial_administrator_desc: "Ein Beamter, der für die Administration unsere Kolonien verantwortlich ist. Wenn jemand in der Lage ist, die Situation in unseren Kolonien zu verbessern und mehr Siedler anzulocken, dann ein Kolonialbeamter."
 ate_advisor_treasure_fleet_captain: "£dip£ Silberflottenkapitän"
 ate_advisor_treasure_fleet_captain_desc: "Ein hochdekorierter Marineveteran, der eine Silberflotte befehligt, die zwischen unseren Kolonien und unseren Häfen verkehrt und uns all das Gold und Silber von Übersee mitbringt. Wenn jemand in der Lage ist, die Schiffe sicher in unsere Hoheitsgewässer zu steuern und Piraten und andere Gefahren zu umfahren, sodass die Schätze ihr Ziel erreichen, dann ein Silberflottenkapitän."
 ate_advisor_witch_hunter: "£adm£ Hexenjäger"
 ate_advisor_witch_hunter_desc: "Ein hochrangiger Priester, der sehr erfahren in dem Umgang mit Häretikern ist."

