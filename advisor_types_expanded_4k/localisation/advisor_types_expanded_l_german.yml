 ate_advisor_loyal_friend_events.EVTNAME1: "Eine wahre Freundschaft"
 ate_advisor_loyal_friend_events.EVTDESC1: "[Root.Monarch.GetName] und [Root.local_ate_advisor_loyal_friend.GetName] kennen sich bereits seit ihrer Kindheit. Manch einer mag behaupten, ihre Freundschaft ist unübertroffen am [Root.GetAdjective]en Hof. [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] hat einst erwähnt, dass [Root.local_ate_advisor_loyal_friend.GetName] wahrscheinlich der beste Freund ist, de [Root.Monarch.GetSheHe] je hatte. \nAllerdings ist Freundschaft keine Einbahnstraße und nun bittet [Root.local_ate_advisor_loyal_friend.GetName] auch einmal um [Root.Monarch.GetName]s Hilfe. Aber was könnte [Root.Monarch.GetSheHe] für ihn tun?"
