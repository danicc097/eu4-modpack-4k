 # Decisions:
 ate_advisor_missionary_spread_christianity_decision_title: "Verabschiedet den "Verbreitung des Christentums"-Akt"
 ate_advisor_missionary_spread_christianity_decision_desc: "Unternehmt weitere Schritte zu der Agenda der Verbreitung des Christlichen Glaubens unter unseren heidnischen Nachbarn."
 ate_advisor_court_physician_alcohol_therapy_decision_title: "Alcohol Therapy for [Root.Monarch.GetName]"
 ate_advisor_court_physician_alcohol_therapy_decision_desc: "Not only is it obvious for members of the court, it is also publically known that [Root.Monarch.GetName] is a drunkard. This is in no way benefitial for his reign and with a physician available at our court, it is worth a try to ask [Root.Monarch.GetName] to make an alcohol therapy."
 ate_advisor_steward_centralization_act_decision_title: "Verabschiedet den Zentralisierungsakt"
 ate_advisor_steward_centralization_act_decision_desc: "Unternehmt weitere Schritte, um unsere Nation weiter zu zentralisieren. [Root.GetMDerDie] [Root.Monarch.GetTitle] benötigt mehr Macht, um [Root.Monarch.GetHerHis] Reich effizienter verwalten zu können."
 ate_advisor_blockade_specialist_naval_siege_tactics_decision_title: "Verbessert die Marinebelagerungstaktiken"
 ate_advisor_blockade_specialist_naval_siege_tactics_decision_desc: "Unsere Taktiken und Ausrüstung zur Beeinflussing von Belagerungen von der See aus, durch Blockaden und eventuell auch durch Beschuss der Mauern mit Schiffskanonen, zuverbessern, wird uns sehr bei der Belagerung von Küstenbefestigungen helfen. Allerdings wird es auch die Unterhaltskosten unserer Schiffe und deren Besatzungen erhöhen."
 ate_advisor_spymaster_support_rebels_decision_title: "Verabschiedet den "Akt zur Unterstützung von Rebellen""
 ate_advisor_spymaster_support_rebels_decision_desc: "Unsere Spione haben alle möglichen, unterschiedlichen Aufgaben: Fangen von feindlichen Spionen, Informationen über unsere Feinde beschaffen, Ansprüche fingieren und Rebellen zu helfen, die wir unterstützen. Vielleicht wäre es gut, wenn sie ihre Arbeit auf Letzteres fokussieren würden, auch wenn die anderen Aufgaben darunter leiden könnten..."
 ate_advisor_state_theorist_machiavellianism_decision_title: "Nehmt den Machiavellismus an"
 ate_advisor_state_theorist_machiavellianism_decision_desc: "Nachdem sich Machiavelli im Jahr 1512 aus dem politischen Leben zurückgezogen hatte, wandte er sich dem Schreiben zu, was zur Veröffentlichung seines berühmtesten Werks "Der Fürst" führte. Das Buch wurde berüchtigt für seine Empfehlungen für absolute Herrscher, bereit zu sein, auf skrupellose Weise zu handeln, wie zum Beispiel auf Betrug und Verrat zurückzugreifen, politische Gegner zu eliminieren und Angst als Mittel zur Kontrolle von Untertanen einzusetzen. \n\n\n\nWir müssen seinen Worten folgen und durch harte und häufige Maßnahmen mehr absolute Macht erlangen."
 ate_advisor_witch_hunter_hexenhammer_decision_title: "Übernehmt die Lehren des Hexenhammers"
 ate_advisor_witch_hunter_hexenhammer_decision_desc: "Ein neues Buch wurde kürzlich veröffentlicht, der Hexenhammer. Es beschreibt Arten und Weisen, wie man mit Häretikern umgehen sollte. Es beinhaltet allerdings einige kontroverse Ansätze, denen sogar einige unserer strengsten Kleriker nicht zustimmen..."
