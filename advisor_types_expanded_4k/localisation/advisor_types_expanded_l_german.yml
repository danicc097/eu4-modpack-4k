 ate_general_events.EVTNAME77: "Der [Root.GetAdjective]e Hoftag"
 ate_general_events.EVTDESC77: "Heute, am [GetDateText], hat [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetName] wieder nach seinen Untertanen geschickt und einen Hoftag in [Root.Capital.GetCapitalName] abgehalten. Abgesehen von den bekannten und treuen Untertanen, waren auch ein paar neue Gesichter unter den Anwesenden. Was könnten sie wollen? \n\n[Root.Monarch.GetName] bittet sie darum, einen Schritt näher zu treten und sich vorzustellen. \nDie drei Männer, unsicher wie [Root.GetMderdie] [Root.Monarch.GetTitle] reagieren würde, machen einige Schritte auf [Root.Monarch.GetHerHim] zu. \nEiner von ihnen schaut sich um und, da die anderen noch schweigen, beginnt zu sprechen: "Mein[Root.GetMeFemale] [Root.Monarch.GetTitle], mein Name ist [Root.ate_possible_random_advisor_adm_name.GetName]. Ich bin aus [ate_possible_random_advisor_adm_location.GetName] nach [Root.Capital.GetCapitalName] gekommen, in der Hoffnung, [Root.GetMmeinemmeiner] [Root.Monarch.GetTitle] und die Administration [Root.Monarch.GetHerHis]er [Root.GovernmentName] zu unterstützen." \n[Root.Monarch.GetName] nickt und dreht seinen Kopf in die Richtung des zweiten Mannes. "Und Ihr? Wer seid Ihr?" "Ich?", fragt der Mann und räuspert sich nervös. "Ich bin [Root.ate_possible_random_advisor_dip_name.GetName], aus [ate_possible_random_advisor_dip_location.GetName]. Ich bin ebenfalls hier her gekommen, um [Root.GetMmeinemmeiner] [Root.Monarch.GetTitle] und der Diplomatie [Root.Monarch.GetHerHis]es Reiches meine Hilfe anzubieten." \n[Root.Monarch.GetName] mustert ihn genauer und nickt schließlich wieder. [Root.Monarch.GetSheHeCap] dreht sich zu dem dritten Mann um und bevor [Root.Monarch.GetSheHe] erneut fragen kann, sagt der Mann selbstsicher: "Mein Name ist [Root.ate_possible_random_advisor_mil_name.GetName]. Mein[Root.GetMeFemale] [Root.Monarch.GetTitle] hat vielleicht schon von mir gehört, da ich sehr bekannt in meiner Heimatprovinz [ate_possible_random_advisor_mil_location.GetName] bin. Ich habe von der Planung dieses Hoftags erfahren und die Entscheidung getroffen, nach [Root.Capital.GetCapitalName] zu reisen und meine Hilfe für die Armee [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] anzubieten." \n\n"Ich schätze eure Entschlossenheit, mir und der [Root.GetAdjective]en [Root.GovernmentName] helfen zu wollen", unterbricht ihn [Root.Monarch.GetName] höflich aber bestimmt, "aber ich muss über eure Angebote nachdenken." Mit diesen Worten verlässt [Root.Monarch.GetName] den Raum, entschlossen, ihnen seine Entscheidung am Morgen mitzuteilen."
