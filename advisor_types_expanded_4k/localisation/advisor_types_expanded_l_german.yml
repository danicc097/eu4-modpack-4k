 ate_advisor_court_physician_events.EVTDESC3.1: "[Root.Monarch.GetName] hat [Root.Monarch.GetHerHis]e Alkoholtherapie erfolgreich abgeschlossen. Der Therapieplan, den [Root.Monarch.GetHerHis] Doktor [Root.Adm_Advisor.GetName] für ihn erstellt hat, hat funktioniert. Endlich kann [Root.Monarch.GetName] [Root.Monarch.GetHerHis] volles Potenzial ausschöpfen und wird nicht mehr durch [Root.Monarch.GetHerHis]e Sucht behindert."
 ate_advisor_court_physician_events.EVTDESC3.2: "Zu Beginn sah es vielversprechend aus, doch neulich wurde [Root.Monarch.GetName] in [Root.Monarch.GetHerHis]en Schlafzimmer aufgefunden, wie [Root.Monarch.GetSheHe] Wein aus einer Flasche trank, die unter [Root.Monarch.GetHerHis]en Kissen versteckt war. Es ist offensichtlich, dass [Root.Monarch.GetName] entweder nicht gewillt oder zu schwach dazu ist, [Root.Monarch.GetHerHis]e Sucht zu bekämpfen. Aber was wird [Root.Monarch.GetSheHe] nun tun?"
