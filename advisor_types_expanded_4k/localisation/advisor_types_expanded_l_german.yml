 ate_advisor_combination_events.EVTDESC1: "[Root.Monarch.GetName] hat nur [Root.Monarch.GetHerHis]e Freunde in wichtigen Beraterpositionen am [Root.GetAdjective]en Hof eingesetzt. Manche nennen das Loyalität, andere hingegen beschuldigen [Root.GetMdendie] [Root.Monarch.GetTitle] der Korruption. Möglicherweise sollten wir dagegen etwas unternehmen..."
 ate_advisor_combination_events1.EVTOPT1: "Ist mir egal, was sie sagen. Loyalität ist wichtig."
 ate_advisor_combination_events1.EVTOPT2: "Sie haben Recht. [Root.Adm_Advisor.GetName] muss gehen."
 ate_advisor_combination_events1.EVTOPT3: "Sie haben Recht. [Root.Dip_Advisor.GetName] muss gehen."
 ate_advisor_combination_events1.EVTOPT4: "Sie haben Recht. [Root.Mil_Advisor.GetName] muss gehen."
 ate_advisor_combination_events1.EVTOPT5: "Sie haben Recht. Alle drei müssen gehen."

 ate_advisor_combination_events.EVTNAME2: "Ein genialer Hof"
 ate_advisor_combination_events.EVTDESC2: "Die ganze Welt weiß von unseren cleveren Beratern, die Besten der Besten auf ihrem Gebiet. Vielleicht könnte es sich rentieren, wenn wir ihre Finanzierung erhöhen würden und dann der ganzen Welt zeigen könnten, zu welchen großartigen Errungenschaften sie fähig sind..."
 ate_advisor_combination_events2.EVTOPT1: "Fantastische Idee!"
 ate_advisor_combination_events2.EVTOPT2: "[Root.Adm_Advisor.GetName] hat mich noch nicht beeindruckt. [Root.Adm_Advisor.GetSheHeCap] muss mir [Root.Adm_Advisor.GetHerHis]e Genialität beweisen oder [Root.Adm_Advisor.GetSheHe] kann gehen..."
 ate_advisor_combination_events2.EVTOPT3: "[Root.Dip_Advisor.GetName] hat mich noch nicht beeindruckt. [Root.Dip_Advisor.GetSheHeCap] muss mir [Root.Dip_Advisor.GetHerHis]e Genialität beweisen oder [Root.Dip_Advisor.GetSheHe] kann gehen..."
 ate_advisor_combination_events2.EVTOPT4: "[Root.Mil_Advisor.GetName] hat mich noch nicht beeindruckt. [Root.Mil_Advisor.GetSheHeCap] muss mir [Root.Mil_Advisor.GetHerHis]e Genialität beweisen oder [Root.Mil_Advisor.GetSheHe] kann gehen..."
 ate_advisor_combination_events2.EVTOPT5: "Die ganze Welt weiß davon, in der Tat."

 ate_advisor_combination_events.EVTNAME3: "Historische Ansprüche"
 ate_advisor_combination_events.EVTDESC3: "Unsere beiden Berater [Root.Adm_Advisor.GetName] und [Root.Dip_Advisor.GetName] haben in letzter Zeit viel miteinander geredet. Sie haben eine interessante Idee entwickelt, die es uns erlaubt, einige benachbarte Provinzen zu beanspruchen; niemand wird merken, dass es nur fingierte Ansprüche sind. \nAber sollten wir ihrem Rat folgen?"
 ate_advisor_combination_events3.EVTOPT1: "Warum bin ich nicht selbst darauf gekommen? An die Arbeit!"
 ate_advisor_combination_events3.EVTOPT2: "Das war deine bescheuerte Idee, [Root.Adm_Advisor.GetName], nicht wahr?"
 ate_advisor_combination_events3.EVTOPT3: "Eindeutig hat [Root.Dip_Advisor.GetName] einen schlechten Einfluss auf [Root.Adm_Advisor.GetName]."
 ate_advisor_combination_events3.EVTOPT4: "Ihr Beide, raus hier."

 ate_advisor_combination_events.EVTNAME4: "Eine seltsame Substanz"
 ate_advisor_combination_events.EVTDESC4: "Unsere beiden Berater [Root.Adm_Advisor.GetName] und [Root.Dip_Advisor.GetName] haben in letzter Zeit viel miteinander geredet. Es scheint als hätten sie eine komische Substanz kreiert, die wie eine Art Aphrodisiakum funktioniert. \n"Aber nicht nur das", sagt [Root.Adm_Advisor.GetName]. "Sie erhöht auch die Fruchtbarkeit von [Root.Dip_Advisor.GetName]." \n[Root.Monarch.GetName] wirft einen argwöhnischen Blick auf das kleine Fläschchen mit der Substanz..."
 ate_advisor_combination_events4.EVTOPT1: "Aber klar, lass es uns ausprobieren."
 ate_advisor_combination_events4.EVTOPT2: "Ich und [Root.Dip_Advisor.GetName] brauchen so etwas nicht."

 ate_advisor_combination_events.EVTNAME5: "Neue medizinische Tests"
 ate_advisor_combination_events.EVTDESC5: "In letzter Zeit haben [Root.Adm_Advisor.GetName] und [Root.Mil_Advisor.GetName] oft miteinander gesprochen. Es scheint, als hätten sie neue Wege gefunden, um gesunde Männer für die Armee zu finden, die sich vorher aufgrund von "Krankheit" drücken konnten. Sie bitten [Root.Monarch.GetName] darum, ihre neuen Maßnahmen in ein paar Dörfern rund um [Root.Capital.GetName] auszuprobieren."
 ate_advisor_combination_events5.EVTOPT1: "Natürlich. Gebt ihnen alles, was sie brauchen."
 ate_advisor_combination_events5.EVTOPT2: "Sollte dir als Arzt nicht die Gesundheit der Menschen mehr am Herzen liegen als meine Armee, [Root.Adm_Advisor.GetName]?"
 ate_advisor_combination_events5.EVTOPT3: "Ich schätze mal, das war deine Idee, [Root.Mil_Advisor.GetName]?"
 ate_advisor_combination_events5.EVTOPT4: "Ihr Beide, raus hier."

 ate_advisor_combination_events.EVTNAME6: "Ein feudaler Hof?"
 ate_advisor_combination_events.EVTDESC6: "[Root.Monarch.GetName] scheint die Ideen des frühen Feudalismus sehr zu mögen. Das ist ziemlich offensichtlich, man muss sich nur einmal die Berater am Hof anschauen. [Root.Adm_Advisor.GetName] und [Root.Mil_Advisor.GetName] treten mit einem Konzept für ein neues Gesetz an [Root.Monarch.GetTitle] heran, das die feudalen Pflichten unserer Untertanen verschärfen soll."
 ate_advisor_combination_events6.EVTOPT1: "Das klingt doch gut."
 ate_advisor_combination_events6.EVTOPT2: "Noch mehr Steuern? Ich glaube nicht, dass unsere Untertanen das akzeptieren würden."
 ate_advisor_combination_events6.EVTOPT3: "Noch mehr Truppen? Ich glaube nicht, dass unsere Untertanen das akzeptieren würden."
 ate_advisor_combination_events6.EVTOPT4: "Mir ist egal, wessen Idee das war, raus hier. Ihr Beide."

 ate_advisor_combination_events.EVTNAME7: "Neue Handelsinfrastruktur"
 ate_advisor_combination_events.EVTDESC7: "Der Architekt [Root.Adm_Advisor.GetName] und der Händler [Root.Dip_Advisor.GetName] haben einen Plan zur Verbesserung der Handelsinfrastruktur in [Root.Capital.GetName] erstellt. Wie wird [Root.Monarch.GetName] darauf reagieren?"
 ate_advisor_combination_events7.EVTOPT1: "Zu Beginn wird es uns etwas kosten, aber es wird sich lohnen."
 ate_advisor_combination_events7.EVTOPT2: "Ich entscheide, was in meinem Reich gebaut wird, und kein größenwahnsinniger Architekt!"
 ate_advisor_combination_events7.EVTOPT3: "[Root.Dip_Advisor.GetName], bleib beim Verkauf von irgendwelchen Dingen und geh mir aus den Augen!"
 ate_advisor_combination_events7.EVTOPT4: "Ihr Beide, raus hier!"

 ate_advisor_combination_events.EVTNAME8: "Neue Belagerungsausrüstung?"
 ate_advisor_combination_events.EVTDESC8: "Früh am Morgen platzen die beiden Berater [Root.Adm_Advisor.GetName] und [Root.Mil_Advisor.GetName] in den Thronsaal. Sehr detailliert erklären sie [Root.Monarch.GetName], dass sie einen Weg gefunden haben, unsere Belagerungswaffen viel effizienter zu machen als zuvor. Unsere Truppen werden sich im Training an die neue Ausrüstung gewöhnen müssen, aber sie sind sich sicher, dass es uns am Ende einen großen Vorteil gegenüber unseren Gegnern verschaffen wird."
 ate_advisor_combination_events8.EVTOPT1: "Das klingt definitiv nach einer guten Investition."
 ate_advisor_combination_events8.EVTOPT2: "[Root.Adm_Advisor.GetName] hat eindeutig einen schlechten Einfluss auf [Root.Mil_Advisor.GetName]."
 ate_advisor_combination_events8.EVTOPT3: "[Root.Mil_Advisor.GetName] hat eindeutig einen schlechten Einfluss auf [Root.Adm_Advisor.GetName]."
 ate_advisor_combination_events8.EVTOPT4: "Ihr Beide, raus hier!"

 ate_advisor_combination_events.EVTNAME9: "Improved Military Tactics"
 ate_advisor_combination_events.EVTDESC9: "Während einer Inspektion [Root.Monarch.GetHerHis]er Truppen, eilen die beiden Berater [Root.Adm_Advisor.GetName] und [Root.Mil_Advisor.GetName] zu [Root.Monarch.GetName]. Sehr detailliert erklären sie [Root.Monarch.GetHerHim], dass sie einen Weg gefunden haben, um unsere militärischen Taktiken massiv zu verbessern. Es wird nötig sein, unsere Truppen in einigen Punkten neu zu schulen, aber sie sind sich sicher, dass es uns am Ende einen großen Vorteil gegenüber unseren Gegnern verschaffen wird."
 ate_advisor_combination_events9.EVTOPT1: "Das klingt definitiv nach einer guten Investition."
 ate_advisor_combination_events9.EVTOPT2: "[Root.Adm_Advisor.GetName] hat eindeutig einen schlechten Einfluss auf [Root.Mil_Advisor.GetName]."
