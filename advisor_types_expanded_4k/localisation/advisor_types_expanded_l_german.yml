 ## Concubine:
 ate_advisor_concubine_events.EVTNAME1: "Ein unrechtmäßiger Nachfolger"
 ate_advisor_concubine_events.EVTDESC1.1: "Unsere [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] hat uns einen Sohn geboren. Allerdings bleibt er der Sohn einer [Root.Dip_Advisor.GetTitle], ein Bastard. [Root.Monarch.GetName] könnte jedoch [Root.Dip_Advisor.GetName] heiraten, um ihn zu einem rechtmäßigen Nachfolger zu machen..."
 ate_advisor_concubine_events.EVTDESC1.2: "Unser [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] und unsere [Root.Monarch.GetTitle] haben uns einen Sohn bekommen. Allerdings bleibt er der Sohn eines [Root.Dip_Advisor.GetTitle], ein Bastard. [Root.Monarch.GetName] könnte jedoch [Root.Dip_Advisor.GetName] heiraten, um ihn zu einem rechtmäßigen Nachfolger zu machen..."
 ate_advisor_concubine_events1.EVTOPT1: "Bereitet die Hochzeit vor."
 ate_advisor_concubine_events1.EVTOPT2: "[Root.Monarch.GetName] wird keine/n [Root.Dip_Advisor.GetTitle] heiraten!"

 ate_advisor_concubine_events.EVTNAME2: "Eine neue Bekanntschaft"
 ate_advisor_concubine_events.EVTDESC2.1: "Ihr habt gar nicht mitbekommen, dass eine neue Magd angestellt wurde, es ist das erste Mal, dass Ihr sie seht. Ihr betrachtet sie, als sie vorbei geht. Ihre Schönheit ist in Eurem Reich unübertroffen, wie auch in anderen Reichen. Ihr sagt nichts, aber nachdem Ihr Euch noch einmal nach ihr umgedreht habt, überkommt Euch ein Gedanke."
 ate_advisor_concubine_events.EVTDESC2.2: "Ihr habt gar nicht mitbekommen, dass ein neuer Knecht angestellt wurde, es ist das erste Mal, dass Ihr ihn seht. Ihr betrachtet ihn, als er vorbei geht. Seine Schönheit ist in Eurem Reich unübertroffen, wie auch in anderen Reichen. Ihr sagt nichts, aber nachdem Ihr Euch noch einmal nach ihm umgedreht habt, überkommt Euch ein Gedanke."
 ate_advisor_concubine_events2.EVTOPT1: "Hübsches Mädchen..."
 ate_advisor_concubine_events2.EVTOPT2: "Hübscher Mann..."
 ate_advisor_concubine_events2.EVTOPT3: "Nein, dieser Gedanke ist falsch."

 ## State Theorist:
 ate_advisor_state_theorist_events.EVTNAME1: "Thomas Hobbes"
 ate_advisor_state_theorist_events.EVTDESC1: "Thomas Hobbes (5. April 1588 – 4. Dezember 1679) war ein Englischer Philosoph, der als einer der Begründer der modernen politischen Philosophie gilt. Hobbes ist am besten für sein 1651 veröffentliches Buch Leviathan bekannt, in dem er eine einflussreiche Formulierung der Gesellschaftsvertragstheorie darlegt. Zusätzlich zur politischen Philosophie In addition to political philosophy, trug zu einer Vielzahl anderer Bereiche bei, darunter Geschichte, Jurisprudenz, Geometrie, Physik der Gase, Theologie und Ethik sowie Philosophie im Allgemeinen."
 ate_advisor_state_theorist_events1.EVTOPT1: "Er scheint vielversprechend zu sein."
 ate_advisor_state_theorist_events1.EVTOPT2: "Wir brauchen ihn nicht."

 ate_advisor_state_theorist_events.EVTNAME2: "Jean-Jacques Rousseau"
 ate_advisor_state_theorist_events.EVTDESC2: "Jean-Jacques Rousseau (28. Juni 1712 – 2. Juli 1778) war ein Genfer Philosoph, Autor, und Komponist. Seine politische Philosophie beeinflusste den Fortschritt der Aufklärung in ganz Europa sowie Aspekte der Französischen Revolution und die Entwicklung des modernen politischen, wirtschaftlichen und pädagogischen Denkens. Sein "Diskurs über Ungleichheit" und "Der Gesellschaftsvertrag" sind Eckpfeiler des modernen politischen und sozialen Denkens."
 ate_advisor_state_theorist_events2.EVTOPT1: "Er scheint vielversprechend zu sein."
 ate_advisor_state_theorist_events2.EVTOPT2: "Wir brauchen ihn nicht."

