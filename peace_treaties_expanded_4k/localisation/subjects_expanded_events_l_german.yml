 subjects_expanded_events.EVTNAME3: "Ideen-Mods?"
 subjects_expanded_events.EVTDESC3: "Herrschaftsgebiete per Entscheidung zu errichten gibt ihnen die Expansions-, Handels- und Quantitätsideen. Falls Ihr eine Mod benutzt, die die Vanilla-Ideengruppen verändert, könnte dies das Spiel zum §RAbsturz§! bringen. Deshalb solltet Ihr hier die passende Option auswählen, um dies zu verhindern! \nAußerdem kann das Errichten von Herrschaftsgebieten durch Entscheidungen das Spiel zum Absturz bringen, wenn der Spielstand ohne Subjects Expanded gestartet wurde. In diesem Fall solltet ihr die letzte Option wählen."
 subjects_expanded_events3.EVTOPT1: "Eine Mod, die die §YVanilla-Ideengruppen verändert§!, ist §Raktiv§!."
 subjects_expanded_events3.EVTOPT2: "Eine Mod, die die §YVanilla-Ideengruppen verändert§!, ist §GNICHT aktiv§!."
 subjects_expanded_events3.EVTOPT3: "Der Spielstand wurde §Rohne§! §YSubjects Expanded§! gestartet."

 subjects_expanded_events.EVTNAME4: "§YSubjects Expanded§!: Hilfe & Information"
 subjects_expanded_events.EVTDESC4: "Wenn Ihr weitere Informationen (teilweise in Englisch) zu den neuen Untertansarten, die §GSubjects Expanded§! hinzufügt, sehen möchtet, wählt die erste Option. \nWenn Ihr sehen möchtet, welche dieser Untertanen derzeit auf der Karte existieren, wählt die zweite Option."
 subjects_expanded_events4.EVTOPT1: "Weitere Informationen zu den gemoddeten Untertanen anzeigen."
 subjects_expanded_events4.EVTOPT2: "Anzeigen, welche gemoddeten Untertanen derzeit auf der Karte exisieren."
 subjects_expanded_events4.EVTOPT3: "Schließen."

 subjects_expanded_events.EVTNAME5: "§YSubjects Expanded§!: Weitere Informationen"
 subjects_expanded_events.EVTDESC5: "Dieses Ereignis zeigt die Namen und weiterführenden Informationen (diese teilweise in Englisch) für jeden neuen Untertantyp an, den §GSubjects Expanded§! hinzufügt. \nDie Bedingungen, um einen der Untertanstypen zu erstellen, müssen erfüllt sein, damit die diplomatische Aktion oder die Friedensoption sichtbar sind, eventuell müssen noch weitere Bedingungen erfüllt werden, damit sie auch ausgewählt werden können. \n\n§RWenn ein Untertantyp einen zusätzlichen Händler gibt, sind die anderen Boni, die er dem Lehnsherrn gibt, möglicherweise auch erst dann aktiv, wenn die benötigte Anzahl an Provinzen zur Freischaltung des Händlers erreicht wurde.§! \n\nEin £yes£-Symbol bei den Overlord Conditions bedeutet, dass wir ein valider Lehnsherr dieses Untertantyps sind (falls die Bedingung erfordert, dass wir kein Untertan sind, könnte es sein, dass das Häkchen diese Bedingung nicht berücksichtigt). Ein £yes£-Symbol bei den Subject Conditions bedeutet, dass wir momentan in der Lage sind, ein Land zu diesem Untertantyp zu machen. \n\nWählt eine beliebige der Optionen aus, um das Ereignis zu schließen."
