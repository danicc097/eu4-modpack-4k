 subjects_expanded_general_events.EVTNAME1: "Neues Gesetz unsere Lehnsherrn bezüglich Untertanen"
 subjects_expanded_general_events.EVTDESC1: "Unser Lehnsherr, [Root.Overlord.GetName], hat ein Gesetz verabschiedet, dass uns für die nächsten 20 Jahre verbietet, unsere Untertanen zu annektieren oder zu integrieren. Dies beendet keine bereits laufende Annexion bzw. Integration."
 subjects_expanded_general_events1.EVTOPT1: "Verdammt."

