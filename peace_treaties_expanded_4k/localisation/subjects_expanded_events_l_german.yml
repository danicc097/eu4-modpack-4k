 subjects_expanded_protectorate_events.EVTNAME2: "Unabhängigkeit gewährt!"
 subjects_expanded_protectorate_events.EVTDESC2: "Unser ehemaliger Lehnsherr [From.GetName] hat sich dazu entschlossen, uns Unabhängigkeit zu gewähren. Das bedeutet allerdings auch, dass sie uns jetzt wieder den Krieg erklären könnten..."
 subjects_expanded_protectorate_events2.EVTOPT1: "In Ordnung."

 subjects_expanded_protectorate_events.EVTNAME3: "Unabhängigkeit!"
 subjects_expanded_protectorate_events.EVTDESC3: "Unser Lehnsherr §Y[Root.Overlord.GetName]§! hat uns verraten und sich geweigert, uns bei unserem Verteidigungskrieg zur Seite zu stehen! Damit haben sie sich als unwürdig erwiesen, weiterhin unser Lehnsherr zu sein."
 subjects_expanded_protectorate_events3.EVTOPT1: "In Ordnung."

 subjects_expanded_puppet_state_events.EVTNAME2: "Unabhängigkeit gewährt!"
 subjects_expanded_puppet_state_events.EVTDESC2: "Unser ehemaliger Lehnsherr [From.GetName] hat sich dazu entschlossen, uns Unabhängigkeit zu gewähren. Das bedeutet allerdings auch, dass sie uns nachdem der Waffenstillstand abgelaufen ist, wieder den Krieg erklären könnten..."
 subjects_expanded_puppet_state_events2.EVTOPT1: "In Ordnung."

 subjects_expanded_dominion_events.EVTNAME2: "Mannstärke gefordert"
 subjects_expanded_dominion_events.EVTDESC2: "Unser LehnshOur hat von seinem Recht Gebrauch gemacht und Mannstärke für seine Armee gefordert."
 subjects_expanded_dominion_events2.EVTOPT1: "War das wirklich nötig?"

 subjects_expanded_dominion_events.EVTNAME3: "Herrschaftsgebiet erhält Provinzen"
 subjects_expanded_dominion_events.EVTDESC3: "Da wir Provinzen in indischen Handelshaus-Regionen besitzen, die nicht mit unserer Hauptstadt verbunden sind und wir dort ein Herrschaftsgebiet besitzen, haben wir diese Provinzen an unser Herrschaftsgebiet in Indien abgetreten. Insgesamt handelt es sich dabei um §R[Root.num_of_provinces_ceded_to_autonomous_dominion_india.GetValue]§! Provinzen."
 subjects_expanded_dominion_events3.EVTOPT1: "In Ordnung."

