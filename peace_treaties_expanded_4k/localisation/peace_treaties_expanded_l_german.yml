 ## Actions:
 pte_start_border_friction_title: "Grenzdisput auslösen"
 pte_start_border_friction_desc: "Wollt Ihr einen Grenzdisput mit §Y[From.GetName]§! auslösen? \n\nDies wird uns einen Kriegsgrund gegen sie geben, der es uns erlaubt, die Grenzprovinzen - und keine anderen Provinzen - von ihnen zu erobern. Zusätzlich erhalten wir §R2.00§! Korruption. \nDies wird unser Spionagenetzwerk um §Y60§! verringern."
 pte_start_border_friction_tooltip: "Erhaltet einen Kriegsgrund gegen §Y[From.GetName]§!, um die Grenzprovinzen zu erobern.\n"

 pte_start_succession_crisis_title: "Erbanspruch fingieren"
 pte_start_succession_crisis_desc: "Wollt Ihr mithilfe ihres Adels einen Anspruch auf die Nachfolge des Throns von §Y[From.GetName]§! fingieren? \n\nWenn sie akzeptieren, wird dies folgende Auswirkungen haben: \nDies wird einen §YThronfolgekrieg§! um §Y[From.GetName]§! gegen §Y[From.Overlord.GetName]§! beginnen. §Y[From.GetName]§! wird auf deren Seite in den Krieg eintreten. Unsere gegenseitige Meinung mit §Y[From.GetName]§! ändert sich um §G+100§!. \nDies wird unser Spionagenetzwerk in [From.Overlord.GetName] um §Y90§! verringern. \n\nWenn sie ablehnen, wird dies folgende Auswirkungen haben: \nWir verlieren §R20§! Prestige und unsere gegenseitige Meinung mit §Y[From.GetName]§! ändert sich um §R-50§!."
 pte_start_succession_crisis_tooltip: "Erklärt einen Thronfolgekrieg um §Y[From.GetName]§! gegen §Y[From.Overlord.GetName]§!.\n[Root.GetFabricateSuccessionClaimVagueClaimInfoText]"
 pte_start_succession_crisis_alert_tooltip: "Erbanspruch"
 pte_start_succession_crisis_dialog: "§Y[Root.GetName]§! hat sich an unseren Adel gewandt, um Unterstützung für ihren Anspruch auf unseren Thron zu erhalten. \n\nWenn wir akzeptieren, erhält §Y[Root.GetName]§! eine Rechtfertigung dafür, einen §YThronfolgekrieg§! um uns gegen §Y[From.Overlord.GetName]§! zu erklären und wird dies tun. \nTrotz der Unterstützung unseres Adels, wird unsere Krone noch von §Y[From.Overlord.GetName]§! kontrolliert, was bedeutet, dass wir diesem Krieg auf der Seite von §G[From.Overlord.GetName]§! gegen §R[Root.GetName]§! beitreten werden. \nDie gegenseitige Meinung von §Y[Root.GetName]§! und §Y[From.GetName]§! wid sich um §G+100§! ändern. \n\nWenn wir ablehnen, wird §Y[Root.GetName]§! §R20§! Prestige verlieren und unsere gegenseitige Meinung wird sich um §R-50§! ändern. \n\nWollt Ihr akzeptieren?"

