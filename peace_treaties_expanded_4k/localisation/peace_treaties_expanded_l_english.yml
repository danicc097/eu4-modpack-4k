 pte_install_anti_pope_desc: "@[From.GetTag] §Y[From.GetName]'s§! current ruler dies. A new §Y[From.Religion.GetName]§! §Y[Root.Culture.GetName]§! noble between §Y60§! and §Y80§! years with a §Rweak§! claim becomes ruler. \nThe mutual opinion of @[Root.GetTag] §Y[Root.GetName]§! and @[From.GetTag] §Y[From.GetName]§! is changed by §G+50§!. The opinion of all other §Y[From.Religion.GetName]§! countries of @[Root.GetTag] §Y[Root.GetName]§! is changed by §R-25§!. \n@[From.GetTag] §Y[From.GetName]§! gets '§YAntipope§!' until the new ruler's death, which has the following effects: \n   [monarch_lifespan]: §R-10.0%§! \n   [yearly_devotion]: §R-0.25§! \n\nWhile this new ruler is the [From.Monarch.GetTitle], pretender rebels might rise up in [From.Capital.GetName]. \nThis does NOT guarantee that we will become the next curia controller!"
