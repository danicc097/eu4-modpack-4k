 pte_demand_aides_mil_desc: "The ruler of @[From.GetTag] §Y[From.GetName]§!, [From.Monarch.GetName], loses §R1§! £mil£, the ruler of @[Root.GetTag] §Y[Root.GetName]§!, [Root.Monarch.GetName], gains §G1§! £mil£."
