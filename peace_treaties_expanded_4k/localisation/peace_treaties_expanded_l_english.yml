 PEACE_pte_enforced_royal_marriage: "Enforced Marriage"

 pte_force_to_join_trade_league_desc: "@[From.GetTag] §Y[From.GetName]§! joins the trade league led by @[Root.GetTag] §Y[Root.GetName]§!."
