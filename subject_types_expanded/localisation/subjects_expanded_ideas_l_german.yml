l_german:
 se_dominion_ideas: "Herrschaftsgebiet-Ideen"
 se_dominion_ideas_start: "Herrschaftsgebiet-Traditionen"
 se_dominion_ideas_bonus: "Herrschaftsgebiet-Ambition"
 se_dominion_ideas_1: "Präzisere Finanzierung"
 se_dominion_ideas_1_desc: "Das Geld unseres Lehnsherrn wurde zuvor mit geringer Präzision bei den Finanzierungsbemühungen verschwendet und endlos verteilt. Jetzt, da wir unsere eigene Herrschaft haben, können wir diese Mittel in viel präziserer Art und Weise für tatsächliche Bauprojekte und Infrastrukturverbesserungen einsetzen."
 se_dominion_ideas_2: "Faire Selbstbestimmung"
 se_dominion_ideas_2_desc: "Mit der Entscheidung, auf eigene Faust zu regieren, kommen Ideen und Gesetze, die von denen unseres Lehnsherrn abweichen. Auch wenn wir möglicherweise nicht genau so denken wie unser Lehnsherr, können wir Gesetze und Gesetzgebung in die Tat umsetzen, die der lokalen Bevölkerung besser helfen, da wir sie besser kennen, als unser Lehnsherr dies je könnte."
 se_dominion_ideas_3: "Befestigungen des Herrschaftsgebiets"
 se_dominion_ideas_3_desc: "Die verschiedenen Teile unseres Landes sind ungezähmt und unkultiviert, was bedeutet, dass sich in ihnen alles verstecken kann, von wilden Tieren bis hin zu Räubern. Natürlich sollten wir mit robusten und starken Verteidigungsstrukturen ausgestattet sein, die die Stärke unseres Lehnsherrn nachahmen. Von Außenposten über Burgen bis hin zu Militärlagern, wir werden sie alle brauchen."
 se_dominion_ideas_4: "Verbindung zum Hof des Lehnsherrn"
 se_dominion_ideas_4_desc: "Der Hof unseres Landes ist von Natur aus an den Hof unseres Lehnsherrn gebunden. Von den Beamten im Gebäude bis hin zu den Materialien, die für den Bau verwendet wurden, weiß jede einzelne Person unserer Herrschaft, dass Ideen und Informationen regelmäßig zwischen den beiden Orten ausgetauscht werden, und als solche werden auch Beamte regelmäßig ausgetauscht."
 se_dominion_ideas_5: "Handelsknotenpunkte"
 se_dominion_ideas_5_desc: "Wie machen wir unsere Gewinne? Natürlich durch Steuern und Handel. Die Besteuerung ist ein Thema, das bereits gründlich geklärt wurde, aber der Handel ist etwas, das immer von unseren Männern bewacht werden muss. Es ist von entscheidender Bedeutung für unser Wohlergehen und unsere Nachhaltigkeit als Herrschaftsgebiet, dass alle Karawanen unbeschadet unser Land durchqueren können."
 se_dominion_ideas_6: "Gemeinsame Verteidigungsbemühungen"
 se_dominion_ideas_6_desc: "Die Sicherheit unseres Landes und des Landes unseres Lehnsherrn sind von äußerster Wichtigkeit. Daher ist es von entscheidender Bedeutung, einen Beitrag zum Schutz unseres Landes zu leisten. Unsere Armee muss neben unserem militärischen Ausbildungssektor stetig verbessert werden, um für den Ausbruch eines Krieges an unserer Grenze oder an der Grenze unseres Lehnsherrn gerüstet zu sein."
 se_dominion_ideas_7: "Jeder Zeit bereit"
 se_dominion_ideas_7_desc: "Vor allem müssen wir wachsam und bereit sein, wenn unser Volk und unser Land in Not geraten. Das Militär und die Marine müssen in der bestmöglichen Verfassung sein, damit sie Bedrohungen abwehren, Nachschublieferungen vornehmen und Informationen von Ort zu Ort weiterleiten können. All dies wird dazu beitragen, dass unser Land nicht nur prosperiert, sondern bei Bedarf auch für uns und unseren Lehnsherrn funktionsfähig bleibt."

 se_viking_settlement_ideas: "Wikingersiedlung-Ideen"
 se_viking_settlement_ideas_start: "Wikingersiedlung-Traditionen"
 se_viking_settlement_ideas_bonus: "Wikingersiedlung-Ambition"
 se_viking_settlement_the_hearing_of_locals: "Aus den Tiefen der neuen Gebiete"
 se_viking_settlement_the_hearing_of_locals_desc: "Wir kamen mit dem Wissen her, dass das Leben am Anfang schwer sein würde. Die erste Generation, die diese Gebiete besiedelte und sich die Lebensbedinungen hart erkämpfte, ist vielleicht die stärkste Generation von allen, die danach kamen und kommen werden. Doch diese erste Generation bestand nicht aus Wilden, die sich nur auf rohe Gewalt verließen, um Dinge zu erledigen. Sie haben eine Tradition geschaffen, Politik auf einer viel lokaleren Ebene zu machen als in Europa oder anderswo, und diese Tradition werden wir auch weiterhin verfolgen."
 se_viking_settlement_palisades_and_fortifications: "Palisaden, Außenposten, Garnisonen!"
 se_viking_settlement_palisades_and_fortifications_desc: "Unsere Sicherheit in diesen neuen Ländern ist von grosser Bedeutung. Deshalb ist es notwendig, sichere Verteidigungslinien und Orte zu errichten, von denen aus unsere Leute die Umgebung auskundschaften können. Die Nordmänner sind zäh genug, um eine Menge Stress durch die Umwelt und feindliche Einheiten zu ertragen, aber sie sind keineswegs unbesiegbar."
 se_viking_settlement_frontier_life_of_norsemen: "Arbeit an der Grenze der Kolonie"
 se_viking_settlement_frontier_life_of_norsemen_desc: "Das Leben an der Grenze ist zu den meisten Zeiten des Jahres alles andere als entspannt. Natürlich gibt es Tage oder vielleicht sogar ein oder zwei Wochen, an denen wir uns niederlassen und mit einem Fest oder einer Zeremonie feiern können, aber die meiste Zeit des Jahres gestalten wir dieses Land nach unseren eigenen Vorstellungen, damit die Nordmänner ein gutes und wohlhabendes Leben führen können. Die Arbeit, um dies zu ermöglichen, hilft, unsere Soldaten und die normale Bevölkerung gleichermassen auszubilden, da beide sich an diesen Bemühungen beteiligt haben; wer weiss, welche Gefahren unsere Arbeit draußen in den Wäldern, Hügeln oder entlang der Küste ausgesetzt ist."
 se_viking_settlement_for_norse_people_by_norse_people: "Gute und wahrhaftige Nordmänner"
 se_viking_settlement_for_norse_people_by_norse_people_desc: "Wir können uns nicht Nordmänner nennen, wenn wir unsere Traditionen und unsere Überzeugungen nicht respektieren. Wir müssen diese Überzeugungen und Traditionen am Leben erhalten, wenn wir in unserem Land weitermachen, sei es durch den Bau von Tempeln, um den Göttern einen Ort der Anbetung zu bieten, oder durch die Einführung neuer Sagen, die dazu beitragen, die alten Überzeugungen und Geschichten weiterzugeben."
 se_viking_settlement_sea_trade_belongs_to_us: "See- und Flusswege"
 se_viking_settlement_sea_trade_belongs_to_us_desc: "Der Handel ist seit jeher ein wesentlicher Bestandteil des nordischen Lebens, nicht wahr? Der Handel an der Küste und die Fortbewegung entlang der Flüsse, beides war entscheidend dafür, dass das nordische Volk so lange überleben und gedeihen konnte. Die Einrichtung ähnlicher Routen in diesen neuen Ländern und das Lernen, wie der Wind in den Jahreszeiten weht, wird uns helfen, eine florierende Handelswirtschaft aufzubauen."
 se_viking_settlement_the_making_of_harbors: "Bereitet das Holz und die Segel vor!"
 se_viking_settlement_the_making_of_harbors_desc: "Was würde eine nordische Siedlung tun, um ihre Präsenz noch zu verstärken? Natürlich eine Flotte errichten! Natürliche Seeleute, das sind wir, und es ist das Segeln neben dem Schiffbau, das wir in dieser Siedlung hervorragend machen werden! Wir werden grosse Mengen an Holz und Tuch brauchen, aber wenn man bedenkt, wie gut wir es bisher gemacht haben, sollten diese beiden nicht schwer zu finden sein."
 se_viking_settlement_an_emerging_norse_fleet: "Neue Abenteuer und neue Reisen"
 se_viking_settlement_an_emerging_norse_fleet_desc: "Sobald wir eine starke Flotte aufgebaut haben und wir unsere Präsenz in diesem Land durch neue Städte verstärkt haben, de die nordische Kultur erhalten können, was werden wir dann tun? Wir werden tun, was unsere Vorfahren schon taten, und die großen Gewässer in unserer Nähe und weit weg von zu Hause befahren! Vielleicht können wir sogar unseren Verwandten durch die Stärke unserer eigenen Schiffe helfen und eine gesunde Beziehung zu anderen nordischen Gemeinschaften fern von unserer Heimat unterhalten."
