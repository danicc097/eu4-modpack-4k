 # CB Types:
 cb_independence_war_semi_volunteer: "Unabhängigkeit"
 cb_independence_war_semi_volunteer_desc: "Wir haben einen größeren Anspruch auf unseren Thron."

 cb_force_imperial_tributary_state: "Kaiserlichen Tributstaat erzwingen"
 cb_force_imperial_tributary_state_desc: "Sie sind eine unterentwickelte Nation und wir sollten sie dazu zwingen, uns Tribut zu zahlen und uns zu ihrem Nachfolger zu machen."

 cb_force_mandala_trade_vassal: "Mandala-Vasall erzwingen"
 cb_force_mandala_trade_vassal_desc: "Sie sind in unserem Einflussbereich und könnten nützlich für unsere Wirtschaft sein. Wir müssen sie dazu zwingen, uns Tribut zu zahlen!"

 cb_force_persian_satrapy_triggered_only: "Satrapie erzwingen"
 cb_force_persian_satrapy_triggered_only_desc: "Wir sollten sie dazu zwingen, etwas zu werden, was sie schon lange sein sollten: Unsere Satrapie!"

 cb_force_trade_outpost: "Handelsaußenposten erzwingen"
 cb_force_trade_outpost_desc: "Sie könnten nützlich für unseren Handel sein, als Handelsaußenposten in ihrer Handelsregion. Wenn sie dies freiwillig nicht tun, dann müssen wir sie eben zwingen."

 cb_convert_heathen_for_iqta: "Islamisches Gesetz erzwingen"
 cb_convert_heathen_for_iqta_desc: "Sie sind Ungläubige und müssen zum Wahren Glauben konvertiert werden!"

