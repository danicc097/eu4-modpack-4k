l_german:
 protectorate: "Protektorat"
 protectorate_title: "Protektorat"
 protectorate_title_plural: "Protektorate"
 protectorate_is_our: "§Y$NAME$§! ist unser Protektorat."
 protectorate_long_desc: "Ein Protektorat gibt uns Handelsmacht im Gegenzug für technologischen Fortschritt und militärischen Schutz. Es ist recht unabhängig in seiner Diplomatie und kann nicht annektiert werden. Es kostet keine diplomatische Beziehung und wird unabhängig, sollte der Lehnsherr seinen Ruf zu den Waffen ablehnen.\n"
 protectorate_no_overlord_dow: "Ihr könnt Eurem eigenen Protektorat nicht den Krieg erklären."
 protectorate_overlord_title: "Beschützer"

 puppet_state: "Marionettenstaat"
 puppet_state_title: "Marionettenstaat"
 puppet_state_title_plural: "Marionettenstaaten"
 puppet_state_is_our: "§Y$NAME$§! ist unser Marionettenstaat."
 puppet_state_long_desc: "Ein Marionettenstaat ist eine Mischung aus Vasall und Mark. Er erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin stärkt er unser Ansehen im In- und Ausland.\n"
 puppet_state_no_overlord_dow: "Ihr könnt Eurem eigenen Marionettenstaat nicht den Krieg erklären."
 puppet_state_overlord_title: "Lehnsherr"

 dominion: "Herrschaftsgebiet"
 dominion_title: "Herrschaftsgebiet"
 dominion_title_plural: "Herrschaftsgebiete"
 dominion_is_our: "§Y$NAME$§! ist unser Herrschaftsgebiet."
 dominion_long_desc: "Ein Herrschachtsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben und zahlt keine Zollabgaben an seinen Lehnsherrn. Sie sind etwas weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen, können aber nicht zu Kolonialkriegen gezwungen werden. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 dominion_no_overlord_dow: "Ihr könnt Eurem eigenen Herrschaftsgebiet nicht den Krieg erklären."
 dominion_overlord_title: "Mutterland"

 dominion_tc: "Herrschaftsgebiet"
 dominion_tc_title: "Herrschaftsgebiet"
 dominion_tc_title_plural: "Herrschaftsgebiete"
 dominion_tc_is_our: "§Y$NAME$§! ist unser Herrschaftsgebiet."
 dominion_tc_long_desc: "Ein Herrschachtsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben und zahlt keine Zollabgaben an seinen Lehnsherrn. Sie sind etwas weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen, können aber nicht zu Kolonialkriegen gezwungen werden. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 dominion_tc_no_overlord_dow: "Ihr könnt Eurem eigenen Herrschaftsgebiet nicht den Krieg erklären."
 dominion_tc_overlord_title: "Mutterland"

 autonomous_dominion: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_title: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_title_plural: "Autonome Herrschaftsgebiete"
 autonomous_dominion_is_our: "§Y$NAME$§! ist unser Autonomes Herrschaftsgebiet."
 autonomous_dominion_long_desc: "Ein Autonomes Herrschaftsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben, zahlt keine Zollabgaben an seinen Lehnsherrn und tritt den Kriegen seines Lehnsherrn nicht bei. Sie sind weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen und ihr Lehnsherr kann es ablehnen, ihnen in Verteidigungskriegen zu helfen. Weiterhin geben sie ihrem Lehnsherrn zwei Händler. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 autonomous_dominion_no_overlord_dow: "Ihr könnt Eurem eigenen Autonomen Herrschaftsgebiet nicht den Krieg erklären."
 autonomous_dominion_overlord_title: "Mutterland"

 autonomous_dominion_tc: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_tc_title: "Autonomes Herrschaftsgebiet"
 autonomous_dominion_tc_title_plural: "Autonome Herrschaftsgebiete"
 autonomous_dominion_tc_is_our: "§Y$NAME$§! ist unser Autonomes Herrschaftsgebiet."
 autonomous_dominion_tc_long_desc: "Ein Autonomes Herrschaftsgebiet verhält sich wie eine Kolonialnation, besitzt jedoch ein verringertes Freiheitsstreben, zahlt keine Zollabgaben an seinen Lehnsherrn und tritt den Kriegen seines Lehnsherrn nicht bei. Sie sind weniger in ihren diplomatischen Aktionen eingeschränkt als Kolonialnationen und ihr Lehnsherr kann es ablehnen, ihnen in Verteidigungskriegen zu helfen. Weiterhin geben sie ihrem Lehnsherrn zwei Händler. \nHerrschachtsgebiete in Handelshaus-Regionen können nicht individualisert werden, geben aber einen Bonus auf das Flottenlimit des Lehnsherrn.\n"
 autonomous_dominion_tc_no_overlord_dow: "Ihr könnt Eurem eigenen Autonomen Herrschaftsgebiet nicht den Krieg erklären."
 autonomous_dominion_tc_overlord_title: "Mutterland"

 roman_client_kingdom: "Römisches Klientelkönigtum"
 roman_client_kingdom_title: "Römisches Klientelkönigtum"
 roman_client_kingdom_title_plural: "Römische Klientelkönigtümer"
 roman_client_kingdom_is_our: "§Y$NAME$§! ist unser Römisches Klientelkönigtum."
 roman_client_kingdom_long_desc: "Ein Römisches Klientelkönigtum verhält sich ähnlich wie ein Vasall, besitzt allerdings ein geringeres Freiheitsstreben und kann nur vom §YRömischen Reich§!, §YWeströmischen Reich§! und §YByzantinischem Reich§! ernannt werden. Weiterhin zahlen sie mehr Geld als gewöhnliche Vasallen und sind ein bisschen weniger in ihren diplomatischen Aktionen eingeschränkt als normale Vasallen. \nSofern sie an einen unserer Rivalen oder Feinde grenzen, kosten §YRömische Klientelkönigtümer§! keine diplomatische Beziehung und solange wir keine Kolonisten besitzen, erhöhen sie unsere Reichweite für Kernprovinzen jeweils um §G+5%§!. \nWenn sie einen neuen Thronfolger erhalten, muss er von uns akzeptiert werden, oder er wird nicht als rechtmäßiger Erbe akzeptiert.\n"
 roman_client_kingdom_no_overlord_dow: "Ihr könnt Eurem eigenen Römischen Klientelkönigtum nicht den Krieg erklären."
 roman_client_kingdom_overlord_title: "Lehnsherr"

 voivodeship: "Woiwodschaft"
 voivodeship_title: "Woiwodschaft"
 voivodeship_title_plural: "Woiwodschaften"
 voivodeship_is_our: "§Y$NAME$§! ist unsere Woiwodschaft."
 voivodeship_long_desc: "Eine Woiwodschaft ist eine Mischen aus Vasall und Mark. Sie erhält einige Boni ähnlich denen einer Mark, kann allerdings nach 10 Jahren unter unserer Herrschaft annektiert werden. Weiterhin hat sie erhöhte Militärausgaben und kann nur von §YPolen§! und §YPolen-Litauen§! ernannt werden.\n"
 voivodeship_no_overlord_dow: "Ihr könnt Eurer eigenen Woiwodschaft nicht den Krieg erklären."
 voivodeship_overlord_title: "Lehnsherr"

 fief_subject: "Feudalvasall"
 fief_subject_title: "Feudalvasall"
 fief_subject_title_plural: "Feudalvasallen"
 fief_subject_is_our: "§Y$NAME$§! ist unser Feudalvasall."
 fief_subject_long_desc: "Ein Feudalvasall ist ein Vasall mit der gleichen Primärkultur, der gleichen Kulturgruppe oder eine akzeptierten Kultur. Er verhält sich ähnlich wie ein Vasall, hat jedoch ein leicht reduziertes Freiheitsstreben, tritt Kriegen seines Lehnsherrn normalerweise nicht bei - kann jedoch im Austausch für ein erhöhtes Freiheitsstreben zu den Waffen gerufen werden - und kann erst nach §Y25§! Jahre annektiert werden. Allerdings zahlt es mehr Geld an seinen Lehnsherrn und der Lehnsherr kann Truppen von ihm fordern. Weiterhin besitzt er erhöhte Steuereinnahmen und reduzierte Kulturkonvertierungskosten und beeinflusst diese Modifikatoren auch bei seinem Lehnsherrn.\n"
 fief_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Feudalvasall nicht den Krieg erklären."
 fief_subject_overlord_title: "Lehnsherr"

 crusader_state_vassal: "Kreuzfahrerstaat"
 crusader_state_vassal_title: "Kreuzfahrerstaat"
 crusader_state_vassal_title_plural: "Kreuzfahrerstaat"
 crusader_state_vassal_is_our: "§Y$NAME$§! ist unser Kreuzfahrerstaat."
 crusader_state_vassal_long_desc: "Ein Kreuzfahrerstaat ist eine Mischung aus Vasall und Mark. Er erhält Boni auf seine Disziplin, Mannstärke, Kriegspunktkosten gegen andere Religionen und Missionarsstärke. Weiterhin erhöht er den päpstlichen Einfluss und Missionarsstärke seines Lehnsherrn und kann nicht annektiert werden. Er kann nur von §YKirchenstaat§!, §YJerusalem§! und §YRitterorden§! in Europa und Jerusalem errichtet werden und ein Land kann maximal §Y3§! Kreuzfahrerstaaten zur gleichen Zeit besitzen.\n"
 crusader_state_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Kreuzfahrerstaat nicht den Krieg erklären."
 crusader_state_vassal_overlord_title: "Lehnsherr"

 salic_personal_union: "Salische Union"
 salic_personal_union_title: "Salische Union"
 salic_personal_union_title_plural: "Salische Unionen"
 salic_personal_union_is_our: "§Y$NAME$§! ist unsere Salische Union."
 salic_personal_union_long_desc: "Eine Salische Union verhält sich genau wie eine Personalunion, kann aber nach 10 Jahren annektiert werden.\n"
 salic_personal_union_no_overlord_dow: "Ihr könnt Eurer eigenen Salischen Union nicht den Krieg erklären."
 salic_personal_union_overlord_title: "Seniorpartner"

 nahuatl_vassal: "Nahuatlischer Vasall"
 nahuatl_vassal_title: "Nahuatlischer Vasall"
 nahuatl_vassal_title_plural: "Nahuatlische Vasallen"
 nahuatl_vassal_is_our: "§Y$NAME$§! ist unser Nahuatlischer Vasall."
 nahuatl_vassal_long_desc: "Ein Nahuatlischer Vasall verhält sich wie ein Vasall, kostet jedoch keine diplomatische Beziehung und besitzt ein verringertes Freiheitsstreben. Weiterhin gibt er seinem Lehnsherrn Boni auf Mannstärke, Erholungsgeschwindigkeit der Mannstärke und Kriegspunktkosten von Provizen. Er kann nur von §YNahuatlischen§! Nationen, die ihre Religion noch nicht reformiert haben, in §YMexiko§!, §YKalifornien§!, §YRio Grande§! und §YZentralamerika§! errichtet werden. Falls ein Lehnsherr diese Bedingungen nicht erfüllt, erhält der Nahuatlische Vasall §R+100%§! Freiheitsstreben.\n"
 nahuatl_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Nahuatlischen Vasall nicht den Krieg erklären."
 nahuatl_vassal_overlord_title: "Lehnsherr"

 peasant_vassal: "Bäuerlicher Vasall"
 peasant_vassal_title: "Bäuerlicher Vasall"
 peasant_vassal_title_plural: "Bäuerliche Vasallen"
 peasant_vassal_is_our: "§Y$NAME$§! ist unser Bäuerlicher Vasall."
 peasant_vassal_long_desc: "Ein Bäuerlicher Vasall ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn nicht bei, ist nicht sonderlich eingeschränkt in seinen diplomatischen Aktionen, besitzt ein erhöhtes Truppenlimit und gewährt seinem Lehnsherrn ein größeres Truppenlimit als Vasallen. Weiterhin kann sein Lehnsherr Tribut von ihm verlangen und erhält einen Bonus auf aggressive Expansion sowie einen Malus of alle Machtpunktkosten und Steuereinnahmen für jeden Bäuerlichen Vasall. Ein Bäuerlicher Vasall besitzt reduzierte Steuereinnahmen, erhält jedoch mehr Produktionseffizienz, Armeemoral und Mannstärke und er besitzt ein leicht erhöhtes Freiheitsstreben aufgrund von Entwicklung im Vergleich zu Vasallen.\n"
 peasant_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Bäuerlichen Vasall nicht den Krieg erklären."
 peasant_vassal_overlord_title: "Lehnsherr"

 pirate_brotherhood_vassal: "Piratenbruderschaft"
 pirate_brotherhood_vassal_title: "Piratenbruderschaft"
 pirate_brotherhood_vassal_title_plural: "Piratenbruderschaften"
 pirate_brotherhood_vassal_is_our: "§Y$NAME$§! ist unsere Piratenbruderschaft."
 pirate_brotherhood_vassal_long_desc: "Eine Piratenbruderschaft ist eine Mischung aus Vasall und Kolonialnation. Sie kann nur von Nationen mit einer Piratenregierung, mindestens drei Häfen und 20 Schiffen errichtet werden und ist selbst ebenfalls auf Nationen mit Piratenregierung beschränkt. Sie zahlt Zollabgaben und kann selbst Untertanen besitzen. Sie besitzt ein geringeres Freiheitsstreben als Vasallen, ist aber in ihren diplomatischen Aktionen weniger eingeschränkt. Sie erhält Boni auf Effizienz von Freibeutern, Flottenlimit und Flottenmoral und gewährt ihrem Lehnsherrn Boni auf Effizienz von Freibeutern und Flottenlimit.\n"
 pirate_brotherhood_vassal_no_overlord_dow: "Ihr könnt Eurer eigenen Piratenbruderschaft nicht den Krieg erklären."
 pirate_brotherhood_vassal_overlord_title: "Lehnsherr"

 imperial_tributary_state: "Kaiserlicher Tributstaat"
 imperial_tributary_state_title: "Kaiserlicher Tributstaat"
 imperial_tributary_state_title_plural: "Kaiserliche Tributstaaten"
 imperial_tributary_state_is_our: "§Y$NAME$§! ist unser Kaiserlicher Tributstaat."
 imperial_tributary_state_long_desc: "Ein Kaiserlicher Tributstaat ist eine Mischung aus Tributstaat und Vasall. Er ist nicht in seinen diplomatischen Aktionen eingeschränkt, aber kann seine Unabhängigkeit nicht ohne einen Krieg erklären. Er zahlt Steuern an seinen Lehnsherrn und kostet keine diplomatische Beziehung. Er erhält Mali auf Nachfolgerchance und Truppenlimit und gewährt seinem Lehnsherrn einen Bonus auf Vasalleneinkommen. Er ist beschränkt auf Monarchien und falls sein Herrscher ohne Nachfolger stirbt oder er einen Regentschaftsrat mit einem Nachfolger, der jünger als 12 Jahre ist, erhält, wird er entweder von seinem Lehnsherrn annektiert oder muss einen Unabhängigkeitskrieg erklären. Ein Kaiserlicher Tributstaat kann nur vom §YRömischen Reich§! oder einem Land mit dem Regierungsrank Kaiserreich und seiner Hauptstadt in Europa, welches ein Herrschachtsgebiet oder Autonomes Herrschachtsgebiet in Indien besitzt, in Ländern mit einer Stammesregierung oder Nationen in Indien etabliert werden.\n"
 imperial_tributary_state_no_overlord_dow: "Ihr könnt Eurem eigenen Kaiserlichen Tributstaat nicht den Krieg erklären."
 imperial_tributary_state_overlord_title: "Lehnsherr"

 sister_republic: "Schwesterrepublik"
 sister_republic_title: "Schwesterrepublik"
 sister_republic_title_plural: "Schwesterrepubliken"
 sister_republic_is_our: "§Y$NAME$§! ist unsere Schwesterrepublik."
 sister_republic_long_desc: "Eine Schwesterrepublik verhält sich ähnlich wie eine Personalunion. Allerdings ist sie weit weniger in ihren diplomatischen Aktionen eingeschränkt und kann nicht bei Tod des Herrschers unabhängig werden. Sie kann nur von Republiken und Theokratien errichtet werden und ein Land kann maximal §Y1§! Schwesterrepublik gleichzeitig besitzen. Falls der Lehnsherr und die Schwesterrepublik nicht mehr dieselbe Staatsform (Republik oder Theokratie) besitzen, wird die Schwesterrepublik unabhängig und schließt ein Bündnis mit ihrem ehemaligen Lehnsherrn. Beide, der Lehnsherr und die Schwesterrepublik, erhalten einen gleichhohen Bonus auf Entwicklungskosten, Baukosten und Produktionseffizienz.\n"
 sister_republic_no_overlord_dow: "Ihr könnt Eurer eigenen Schwesterrepublik nicht den Krieg erklären."
 sister_republic_overlord_title: "Schwesterrepublik"

 muslim_tributary_vassal: "Dar al-Sulh Territorium"
 muslim_tributary_vassal_title: "Dar al-Sulh Territorium"
 muslim_tributary_vassal_title_plural: "Dar al-Sulh Territorien"
 muslim_tributary_vassal_is_our: "§Y$NAME$§! ist unser Dar al-Sulh Territorium."
 muslim_tributary_vassal_long_desc: "Ein Dar al-Sulh Territorium ist eine Mischung aus Vasall und Tributstaat. In seinen diplomatischen Aktionen ist es weniger eingeschränkt als ein Vasall, aber eingeschränkter als Tributstaaten. Es zahlt Tribut, tritt den Kriegen seines Lehnsherrn bei und kann nur durch Krieg, wenn der Lehnsherr nicht mehr muslimisch ist, oder durch Entscheidung des Lehnsherrn unabhängig werden. Es kann nur von muslimischen Nationen in benachbarten nicht-muslimischen Ländern errichtet werden. Ein Dar al-Sulh Territorium erhält einen Bonus auf Toleranz von Ungläubigen, nationale Unruhe und Größe von Garnisonen. Es gewährt seinem Lehnsherrn einen Bonus auf Toleranz von Ungläubigen, einen Malus auf Toleranz des wahren Glaubens und beeinflusst ihn in Richtung Legalismus. Weiterhin erhält ein muslimisches Dar al-Sulh Territorium  §R+100%§! Freiheitsstreben und wird in Richtung Mystizismus beeinflusst und sein Lehnsherr wird zwangsweise ein Ereignis erhalten, um es entweder freizulassen oder zu einem normalen Vasallen zu machen, wodurch sich sein Freiheitsstreben erhöht.\n"
 muslim_tributary_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Dar al-Sulh Territorium nicht den Krieg erklären."
 muslim_tributary_vassal_overlord_title: "Beschützer"

 mandala_trade_vassal: "Mandala-Vasall"
 mandala_trade_vassal_title: "Mandala-Vasall"
 mandala_trade_vassal_title_plural: "Mandala-Vasallen"
 mandala_trade_vassal_is_our: "§Y$NAME$§! ist unser Mandala-Vasall."
 mandala_trade_vassal_long_desc: "Ein Mandala-Vasall ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn bei, kostet eine diplomatische Beziehung und zahlt seinem Lehnsherrn Tribut. Er ist in seinen diplomatischen Aktionen nicht ganz so eingeschränkt wie ein normaler Vasall und kann selbst Mandala-Vasallen besitzen. Bei Errichtung eines Mandala-Vasalls werden alle seine derzeitigen Untertanen an den neuen Lehnsherrn übertragen. Er erhält Boni auf Steuereinnahmen, Handelsmacht und Karawanen-Einfluss und gewährt seinem Lehnsherrn Boni auf Handelsmacht, Prestige und Legitimität, wenn er mindestens §Y15§! Städte besitzt. Weiterhin geben sie ihrem Lehnsherrn einen zusätzlichen Händler, wenn sie §Y15§! oder mehr Städte besitzen, und sie erhalten selbst einen zusätzlichen Händler, wenn sie §Y25§! oder mehr Städte besitzen. Falls ein Mandala-Vasall zu mächtig wird und §Y75%§! Freiheitsstreben erreicht, kann er den Titel des Lehnsherrn übernehmen und selbst zum Lehnsherrn werden. Ansonsten kann er nur von Ländern in der Südostasiatischen Malaya Kulturgruppe durch Krieg in Asien errichtet werden.\n"
 mandala_trade_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Mandala-Vasall nicht den Krieg erklären."
 mandala_trade_vassal_overlord_title: "Lehnsherr"

 integrated_tribe_subject: "Integrierter Stamm"
 integrated_tribe_subject_title: "Integrierter Stamm"
 integrated_tribe_subject_title_plural: "Integrierte Stämme"
 integrated_tribe_subject_is_our: "§Y$NAME$§! ist unser Integrierter Stamm."
 integrated_tribe_subject_long_desc: "Ein Integrierter Stamm ist eine Mischung aus Vasall und Tributstaat. Er tritt den Kriegen seines Lehnsherrn bei, kostet eine diplomatische Beziehung und zalht seinem Lehnsherrn Tribut. Er ist seinen diplomatischen Aktionen nicht ganz so eingeschränkt wie ein normaler Vasall. Wenn Rittersteuer aktiviert ist, zahlt er §Y10%§! seiner jährlichen Rekrutenreserve an seinen Lehnsherrn, sofern er nicht dieselbe Kultur besitzt wie sein Lehnsherr, ansonsten zahlt er §Y25%§!. Er kann alle 5 Jahre zusätzliche Tribut an seinen Lehnsherrn zahlen, wenn er dies wünscht. Er hat ein leicht reduziertes Freiheitsstreben und kann nur durch Krieg unabhängig werden. Ein Integrierter Stamm kann nur von Stämmen oder Ländern in der §YKaukasien§!-Region und einer Kultur in der Kaukasischen Kulturgruppe in anderen Stämmen oder kaukasischen Ländern in §YKaukasien§! errichtet werden.\n"
 integrated_tribe_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Integrierten Stamm nicht den Krieg erklären."
 integrated_tribe_subject_overlord_title: "Lehnsherr"

 dutch_province_subject: "Niederländische Provinz"
 dutch_province_subject_title: "Niederländische Provinz"
 dutch_province_subject_title_plural: "Niederländische Provinzen"
 dutch_province_subject_is_our: "§Y$NAME$§! ist unsere Niederländische Provinz."
 dutch_province_subject_long_desc: "Eine Niederländische Provinz verhält sich ähnlich wie ein normaler Vasall und tritt den Kriegen ihres Lehnsherrn bei, aber hat ein leicht reduziertes Basis-Freiheitsstreben und ein leicht erhöhtes Freiheitsstreben durch Entwicklung, ist in ihren diplomatischen Aktionen nicht eingeschränkt und kostet keine diplomatische Beziehung. Sie erhält einen Bonus auf Handelseffizienz und diplomatische Reputation und gewährt ihrem Lehnsherrn einen Bonus auf diplomatische Reputation. Sie kann nur von §YNiederländischen§! oder §YFlämischen§! Ländern in den §YNiederlanden§! in §YNiederländischen§! oder §YFlämischen§! Nationen in den §YNiederlanden§! errichtet werden. Nur ein Land kann zur gleichen Zeit Niederländische Provinzen besitzen und es kann maximal §Y5§! gleichzeitig haben. Der Lehnsherr kann bis zu drei Reformen verabschieden - um Niederländische Provinzen das Erklären von Kriegen untereinander zu verbieten, um Niederländische Provinz das Erklären von Kriegen generell zu verbieten (Rittersteuer aktiveren erlaubt ihnen Kriegserklärungen jedoch wieder) und um §YWahlen der Niederländischen Provinzen§! abzuschaffen. Solange die dritte Reform nicht verabschiedet wurde, wird jeden Januar eine Wahl des nächsten Lehnsherrn unter dem derzeitigen Lehnsherrn und allen Niederländischen Provinzen abgehalten. Falls ein anderes als der derzeite Lehnsherr gewählt wird, werden alle Niederländische Provinzen an ihn übergeben und der derzeitige Lehnsherr wird selbst zu einer Niederländischen Provinz. Die dritte Reform erlaubt es Niederländischen Provinzen außerdem Unabhängigkeitskriege zu erklären, vorher können sie lediglich diplomatisch um ihre Unabhängigkeit bitten. \nNachdem alle drei Reformen verabschiedet wurden, erhält der derzeitige Lehnsherr eine spezielle Entscheidung um die §YNiederlande§! mithilfe der Niederländischen Provinzen zu gründen.\n"
 dutch_province_subject_no_overlord_dow: "Ihr könnt Eurer eigenen Niederländischen Provinz nicht den Krieg erklären."
 dutch_province_subject_overlord_title: "Lehnsherr"

 revolution_subject: "Revolutionäre Konföderation"
 revolution_subject_title: "Revolutionäre Konföderation"
 revolution_subject_title_plural: "Revolutionäre Konföderationen"
 revolution_subject_is_our: "§Y$NAME$§! ist unsere Revolutionäre Konföderation."
 revolution_subject_long_desc: "Eine Revolutionäre Konföderation ist eine Mischung aus Vasall und Personalunion. Wenn sie an ihren Lehnsherrn oder eine andere Revolutionäre Konföderation desselben Lehnsherrn angrenzt und ein benachbartes Land weder eine Revolutionäre Konföderation noch das Revolutionsziel ist, kostet sie keine diplomatische Beziehung. Sie kann nur von dem Revolutionsziel in unabhängigen Monarchien und Republiken, die ihre Hauptstadt auf demselben Kontinent haben, errichtet werden. Eine Revolutionäre Konföderation kann nur durch Krieg mit dem Kriegsgrund §YVerbreitet die Revolution§! oder §YZerschlagt die Revolution§! errichtet werden. Sie hat ein geringeres Freiheitsstreben als Vasallen und zahlt Steuern an ihren Lehnsherrn, besitzt jedoch denselben Herrscher wie ihr Lehnsherr. Eine Revolutionäre Konföderation erhält die Hälfte der Boni, die das Revolutionsziel erhält, und gibt ihrem Lehnsherrn einen Bonus auf die militärische Fähigkeit von zukünfitgen Herrschern und Legitimität, sofern er eine Monarchie besitzt, einen Bonus auf Republikanische Tradition und Einfluss der Girondisten-Fraktion, sofern er eine Republik ist, sowie einen Bonus auf Aggressive Expansion. Wenn der Lehnsherr einer Revolutionären Konföderation nicht mehr das Revolutionsziel ist, erhält die Revolutionäre Konföderation zusätzlich §R+100%§! Freiheitsstreben.\n"
 revolution_subject_no_overlord_dow: "Ihr könnt Eurer eigenen Revolutionären Konföderation nicht den Krieg erklären."
 revolution_subject_overlord_title: "Revolutionärer Lehnsherr"

 persian_satrapy: "Satrapie"
 persian_satrapy_title: "Satrapie"
 persian_satrapy_title_plural: "Satrapien"
 persian_satrapy_is_our: "§Y$NAME$§! ist unsere Satrapie."
 persian_satrapy_long_desc: "Eine Satrapie ist eine Mischung aus Vasall und Kolonialnation. Sie verhält sich wie ein Vasall, ist aber etwas weniger in ihren diplomatischen Aktionen eingeschränkt und besitzt ein verringertes Freiheitsstreben, und zahlt Zölle wie eine Kolonialnation. Sie tritt nur den Verteidigungskriegen ihres Lehnsherrn bei, aber der Lehnsherr kann Truppen von allen Satrapien rekrutieren, was ähnlich funktioniert wie die Schwertjagd des Daimyo. Eine Satrapie wechselt automatisch zu einer Republikanischen Diktatur. Sie kann nur von Monarchien, die entweder §YPersien§! oder eine Nation, die die Primärkultur §YPersisch§! besitzt, die eine Primärkultur der Kulturgruppe §YIranisch§!, die zudem die dominante Kultur im Land ist, hat, die eine Primärkultur, die nicht in der Kulturgruppe §YIranisch§! ist, aber irgendeine dieser Kulturen als dominante und akzeptierte Kultur besitzt, oder die die Kultur §YPersisch§! akzeptiert und mindestens §Y10§! Persische Provinzen besitzt, sind, in benachbarten Ländern errichtet werden. Eine Satrapie kostet keine diplomatische Beziehung, wenn ihre Hauptstadt und die ihres Lehnsherrn auf dem §YPersien§!-, §YLevante§!- oder §YIndien§!-Subkontinent liegt. Eine Satrapie erhält Boni auf Kulturkonvertierungskosten und Primärkultur-Beraterkosten und gibt ihrem Lehnsherrn Boni auf mögliche Berater und Mindestautonomie in Territorien.\n"
 persian_satrapy_no_overlord_dow: "Ihr könnt Eurer eigenen Satrapie nicht den Krieg erklären."
 persian_satrapy_overlord_title: "Lehnsherr"

 naval_march: "Marine-Mark"
 naval_march_title: "Marine-Mark"
 naval_march_title_plural: "Marine-Marken"
 naval_march_is_our: "§Y$NAME$§! ist unsere Marine-Mark."
 naval_march_long_desc: "Eine Marine-Mark verhält sich wie eine normale Mark, erhält aber Marineboni anstatt Armeeboni. Weiterhin gibt sie ihrem Lehnsherrn einen Bonus auf Flottenlimit. Sie kann nur von Ländern, die mindestens §Y5§! Häfen und §Y10§! Schiffe besitzen, in ihren Vasallen, die mindestens §Y1§! Hafen haben, errichtet werden.\n"
 naval_march_no_overlord_dow: "Ihr könnt Eurer eigenen Marine-Mark nicht den Krieg erklären."
 naval_march_overlord_title: "Lehnsherr"

 trade_outpost: "Handelsaußenposten"
 trade_outpost_title: "Handelsaußenposten"
 trade_outpost_title_plural: "Handelsaußenposten"
 trade_outpost_is_our: "§Y$NAME$§! ist unser Handelsaußenposten."
 trade_outpost_long_desc: "Ein Handelsaußenposten zahlt Steuern an seinen Lehnsherrn, tritt dessen Kriegen aber nicht bei und kann selbst keine Kriege erklären. Weiterhin kostet er keine diplomatische Beziehung und kann maximal §Y1§! Provinz besitzen. Wenn ein Land mindestens einen Handelsaußenposten in einer Handelsregion besitzt, erhält es §G+25§! Handelsmacht in dieser Handelsregion. Ein Handelsaußenposten erhält einen Bonus auf Provinzhandelsmacht, produzierte Handelsgüter, Handelssteuerung und Handelseffizienz und gewährt seinem Lehnsherrn einen Bonus auf Handelszentrumsaufwertungskosten, Handelsmacht im Ausland und Handelshausinvestmentkosten. Zusätzlich gibt er seinem Lehnsherrn §Y1§! Händler. Er kann nur von unabhängigen Ländern, die ihre Hauptstadt in Europa besitzen und entweder §Y1§! Kolonisten haben oder eine §YKaufmannsrepublik§! sind.. Ein Handelsaußenposten kann in §YSüdchina§!, §YNordchina§!, §YKorea§!, §YJapan§! und §YLiaoning§! per nationaler Entscheidung oder durch diplomatische Anfragen an ein Land oder durch Zwang durch Krieg errichtet werden. Handelsaußenposten sind freiwillige Untertanen, das bedeutet, dass sie selbst entscheiden können, ob sie unabhängig werden wollen, ohne einen Unabhängigkeitskrieg führen zu müssen.\n"
 trade_outpost_no_overlord_dow: "Ihr könnt Eurem eigenen Handelsaußenposten nicht den Krieg erklären."
 trade_outpost_overlord_title: "Lehnsherr"

 integrated_personal_union: "Integrierte Personalunion"
 integrated_personal_union_title: "Integrierte Personalunion"
 integrated_personal_union_title_plural: "Integrierte Personalunionen"
 integrated_personal_union_is_our: "§Y$NAME$§! ist der Juniorpartner in einer Integrierten Personalunion unter uns."
 integrated_personal_union_long_desc: "Eine Integrierte Personalunion verhält sich wie eine normale Personalunion, sie kann jedoch nicht integriert werden und ihre Entwicklung beeinflusst ihr Freiheitsstreben. Allerdings besteht eine §Y10%§! Chance alle §Y10 Jahre§!, dass sie automatisch für §Y100§! £dip£ integriert wird, wenn ihr Freiheitsstreben unter §Y50%§! liegt. Zudem vermindert eine Integrierte Personalunion, die ein Kurfürst ist, die Strafe fürs Untertansein bei den Wählgründen zum Kaiser.\n"
 integrated_personal_union_no_overlord_dow: "Ihr könnt Eurer eigenen Integrierten Personalunion nicht den Krieg erklären."
 integrated_personal_union_overlord_title: "Seniorpartner"

 brother_kingdom: "Bruderkönigreich"
 brother_kingdom_title: "Bruderkönigreich"
 brother_kingdom_title_plural: "Bruderkönigreiche"
 brother_kingdom_is_our: "§Y$NAME$§! ist unser Bruderkönigreich."
 brother_kingdom_long_desc: "Ein Bruderkönigreich muss dieselbe Dynastie wie sein Lehnsherr besitzen und kann nach §Y25 Jahren§! in eine Personalunion umgewandelt werden. Es tritt den Kriegen seines Lehnsherrn bei, ist aber selbst kaum in seinen eigenen diplomatischen Aktionen eingeschränkt. Es erhält einen Bonus auf die Fähigkeiten zunünftiger Herrscher in allen Kategorien und gewährt seinem Lehnsherrn einen Bonus auf Legitimität, Nachfolgerchance und Erholungsgeschwindigkeit der Mannstärke. Ein Bruderkönigreich kann seine Unabhängigkeit diplomatisch erklären, allerdings kann der Lehnsherr dies ablehnen, was zu einem Unabhängigkeitskrieg führt. Es kann nur von unabhängigen Nationen in anderen unabhängigen Ländern oder Vasallen mit derselben herrschenden Dynastie errichtet werden.\n"
 brother_kingdom_no_overlord_dow: "Ihr könnt Eurem eigenen Bruderkönigreich nicht den Krieg erklären."
 brother_kingdom_overlord_title: "Bruderkönigreich"

 iqta_vassal: "Iqta"
 iqta_vassal_title: "Iqta"
 iqta_vassal_title_plural: "Iqtas"
 iqta_vassal_is_our: "§Y$NAME$§! ist unsere Iqta."
 iqta_vassal_long_desc: "Eine Iqta verhält sich ähnlich wie ein normaler Vasall, ist aber etwas weniger in ihren diplomatischen Aktionen eingeschränkt, besitzt ein leicht reduziertes Freiheitsstreben und zahlt weniger Geld an ihren Lehnsherrn, und ist darauf beschränkt, eine Monarchie zu sein. Sie tritt den Kriegen ihres Lehnsherrn bei und kostet keine diplomatische Beziehung, wenn sie derselben Religion wie ihr Lehnsherr folgt und eine religiöse Einheit von mindestens §Y75%§! besitzt. Sie muss derselben Religion wie ihr Lehnsherr folgen, damit dieser die Annexion vorbereiten kann. Dies ist notwendig, um sie annektieren zu können, und erhöht ihr Freiheitsstreben und gibt Ihr Mali, die die Boni, die sie aufgrund des Iqta-Statuses erhält, halbieren. Eine Iqta erhält Boni auf Steuereinnahmen, Unterhaltskosten von Söldnern und Unterhaltskosten der Armee und gewährt ihrem Lehnsherr Boni auf Missionarsstärke und Unterhaltskosten von Missionaren. Außerdem wird eine Iqta in Richtung Mystizismus beeinflusst, wenn sie derselben Religion wie ihr Lehnsherr folgt, und in Richtung Legalismus, falls nicht. Die Rittersteuer zu aktiveren, verändert das Freiheitsstreben einer Iqta um §G-10%§!, sofern die Annexion nicht vorbereitet wurde. Sie kann nur von muslimischen Ländern in anderen, benachbarten muslimischen Ländern errichtet werden, und ein Land kann maximal §Y2§! Iqtas besitzen. Falls eine Iqta zu einer anderen Religionsgruppe wechselt, ist sie gezwungen, entweder zu der Religion ihres Lehnsherrn zu konvertieren oder einen Unabhängigkeitskrieg zu erklären. Eine ^muslimische Iqta kann Events erhalten, die die Religion ihres Lehnsherrn in ihren Provinzen verbreitet.\n"
 iqta_vassal_no_overlord_dow: "Ihr könnt Eurer eigenen Iqta nicht den Krieg erklären."
 iqta_vassal_overlord_title: "Lehnsherr"

 papal_sanctuary_subject: "Päpstliches Schutzgebiet"
 papal_sanctuary_subject_title: "Päpstliches Schutzgebiet"
 papal_sanctuary_subject_title_plural: "Päpstliche Schutzgebiete"
 papal_sanctuary_subject_is_our: "§Y$NAME$§! ist unser Päpstliches Schutzgebiet."
 papal_sanctuary_subject_long_desc: "Ein Päpstliches Schutzgebiet ist unabhängig in seiner Diplomatie und tritt den Kriegen seines Lehnsherrn bei. Der Lehnsherr wird bei den Verteidigungskriegen des Päpstlichen Schutzgebiets zu den Waffen gerufen, kann dies jedoch ablehnen. Es kann nicht annektiert werden und kostet keine diplomatische Beziehung, sofern es entweder eine Theokratie, Verteidiger des Glaubens, Kontrolleur der Kurie oder Nachbar des Kreuzzugziels ist. Es zahlt nur sehr wenig Steuern an seinen Lehnsherrn, gibt diesem jedoch Boni auf Steuereinnahmen, diplomatische Reputation und Hingabe. Ein Päpstliches Schutzgebiet selbst erhält Boni auf Steuereinnahmen, Legitimitäts-Äquivalent, jährlichen Papsteinfluss und religiöse Einheit. Der Lehnsherr kann ein Päpstliches Schutzgebiet darum bitten, eine Theokratie und sein direkter Vasall zu werden. Es kann sich dazu entscheiden, diplomatisch seine Unabhängigkeit zu erklären, jedoch nur, wenn es genügend Freiheitsstreben besitzt, exkommuniziert ist, der Lehnsherr exkommuniziert ist oder der Lehnsherr die Voraussetzungen des Lehnsherr-Seins nicht mehr erfüllt. Ein Päpstliches Schutzgebiet kann nur vom katholischen Kirchenstaat oder Besitzer der päpstlichen Regierungsform oder des \"Königreich Gottes\"-Modifikators (sofern der Kirchenstaat nicht existiert) in unabhängigen, katholischen Ländern auf demselben Kontinent, die nicht exkommuniziert wurden und nicht das Statut zur Aufhebung der Appellationsmöglichkeit durchgesetzt haben, errichtet werden.\n"
 papal_sanctuary_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Päpstlichen Schutzgebiet nicht den Krieg erklären."
 papal_sanctuary_subject_overlord_title: "Papst"

 imperial_feud_subject: "Kaiserliches Lehen"
 imperial_feud_subject_title: "Kaiserliches Lehen"
 imperial_feud_subject_title_plural: "Kaiserliche Lehen"
 imperial_feud_subject_is_our: "§Y$NAME$§! ist unser Kaiserliches Lehen."
 imperial_feud_subject_long_desc: "Ein Kaiserliches Lehen ist unabhängig in seiner Diplomatie und tritt den Kriegen seines Lehnsherrn nicht bei. Es kostet keine diplomatische Beziehung und zahlt Tribut an seinen Lehnherrn. Der Lehnsherr wird bei den Verteidigungskriegen des Kaiserlichen Lehens zu den Waffen gerufen, kann diese jedoch ablehnen. Allerding verschlechtert das Ablehnen dieser die Meinung der anderen Kaiserlichen Lehen sowie aller HRR-Mitglieder über ihn. Ein Kaiserliches Lehen erhält Boni auf Steuereinnahmen, Unterhaltskosten von Festungen und Einheitenlimit der Armee, und gewährt seinem Lehnsherrn einen Bonus auf Steuereinnahmen und Wachstum der Reichsautorität. Es kann nach §Y5§! Jahren darum gebeten werden, dem HRR beizutreten, oder nach §Y10§! Jahren, ein Vasall zu werden. Nach §Y3§! Jahren kann es selbst darum bitten, dem HRR beizutreten. Es besitzt ein geringes Freiheitsstreben, erhält aber zusätzliches, nachdem es §Y11§!, §Y15§!, §Y20§!, §Y25§! und §Y30§! Jahre unter demselben Lehnsherrn war. Ein Kaiserliches Lehen ist ein freiwilliger Untertan, das heißt es kann auf diplomatischem Wege unabhängig werden. Ein Kaiserliches Lehen kann nur vom Heiligen Römischen Kaiser in Nicht-Mitgliedern des HRR, die an das HRR grenzen, errichtet werden, bevor die \"Privileg aufheben\"-Reform erlassen wurde. Wenn der Kaisertitel zu einem anderen Land wechselt, kann ein Kaiserliches Lehen entweder unabhängig werden oder es wird von seinem alten Lehnsherrn auf den neuen Kaiser übertragen. Der Kaiser kann maximal §Y5§! Kaiserliche Lehen gleichzeitig haben.\n"
 imperial_feud_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Kaiserlichen Lehen nicht den Krieg erklären."
 imperial_feud_subject_overlord_title: "Kaiser"

 pagan_chiefdom: "Stammesfürstentum"
 pagan_chiefdom_title: "Stammesfürstentum"
 pagan_chiefdom_title_plural: "Stammesfürstentümer"
 pagan_chiefdom_is_our: "§Y$NAME$§! ist unser Stammesfürstentum."
 pagan_chiefdom_long_desc: "Stammesfürstentümer sind sehr ähnlich verglichen mit Marken, erhalten allerdings einen Bonus auf Horden-Einheit, Mannstärke und Armeemoral. Weiterhin geben sie ihrem Lehnsherrn einen Bonus auf Kosten der Kerprovinzerstellung sowie Kosten zum Fingieren von Ansprüchen. Wenn ihr Lehnsherr eine Horde ist, hat dieser zwei zusätzliche Aktionen, um mit Stammesfürstentümern zu interagieren: Im Austausch für Horden-Einheit kann er einen kleinen Bonus auf Plünderungsgeschwindigkeit und Bewegungsgeschwindigkeit und einen kleinen Malus auf Einfluss der aggressiven Expansion erhalten. Und im Austausch dafür, dass der Untertan ein höheres Freiheitsstreben erhält, kann er einen kleinen Bonus auf Horden-Einheit und einen kleinen Malus auf Einfluss der aggressiven Expansion erhalten. Ein Stammesfürstentum erhält zusätzliches Freiheitsstreben, wenn es mindestens §Y75%§! der Armeegröße des Lehnsherrn besitzt. Es kann nur von unabhängigen Nationen, die einer Religion der §YHeidnischen§!, §YAmerikanisch-Heidnischischen§!, §YSlawisch-Heidnischen§! oder §YGermanisch-Heidnischen§! Religionsgruppen oder dem §YDruidischen§! oder §YZamolxistischen§! Glauben folgen, in ihren eigenen Vasallen, die ebenfalls einer dieser Religionen oder einer Religion dieser Religionsgruppen folgen, errichtet werden.\n"
 pagan_chiefdom_no_overlord_dow: "Ihr könnt Eurem eigenen Stammesfürstentum nicht den Krieg erklären."
 pagan_chiefdom_overlord_title: "Lehnsherr"

 native_reserve: "Eingeborenenreservat"
 native_reserve_title: "Eingeborenenreservat"
 native_reserve_title_plural: "Eingeborenenreservate"
 native_reserve_is_our: "§Y$NAME$§! ist unser Eingeborenenreservat."
 native_reserve_long_desc: "Ein Eingeborenenreservat ist in seiner Diplomatie eingeschränkt und tritt den Kriegen seines Lehnsherrn nicht bei. Es kostet keine diplomatische Beziehung und übertragt seine Handelsmacht an seinen Lehnsherrn. Es erhält einen Bonus auf Steuereinnahmen und Entwicklungskosten sowie einen Malus auf das Einheitenlimit der Armee. Weiterhin erhält es einen Bonus auf Institutionsverbreitung und -förderungskosten, wenn es im Vergleich zum Lehnsherrn in Bezug auf Institutionen rückschrittlich ist, sowie zusätzliches Freiheitsstreben, wenn es dahingehend fortschrittlich ist. Weiterhin erhält es einen Bonus auf die entsprechenden Technologiekosten, wenn es im Vergleich zum Lehnsherrn in Bezug auf eine Technologie rückschrittlich ist, sowie zusätzliches Freiheitsstreben, wenn es dahingehend fortschrittlich ist. Ein ziviisiertes Eingeborenenreservat, d.h. eines, das weder eine Indianerstamm- noch eine Stammesregierung besitzt, gibt seinem Lehnsherrn einen Bonus auf jährliches Prestige und diplomatische Reputation. Ein unzivilisiertes Eingeborenenreservat gibt seinem Lehnsherrn einen Bonus auf Erholungsgeschwindigkeit der Mannstärke und besitzt ein höheres Freiheitsstreben. Ein Eingeborenenreservat kann nur von unabhängigen ehemaligen Kolonialnationen in §YNordamerika§!, §YSüdamerika§! oder §YOzeanien§! oder unabhängigen Nationen mit mindestens §Y1§! Kolonialnation und einem §YAufstände (Eingeborene)§! Modifikatorwert von weniger als §Y-90%§! in unabhängigen Nationen mit ihrer Hauptstadt in §YNordamerika§!, §YSüdamerika§! oder §YOzeanien§!, die keine ehemalige Kolonialnation sind und zu denen eine niedrige Entfernung der Grenzen besteht, errichtet werden.\n"
 native_reserve_no_overlord_dow: "Ihr könnt Eurem eigenen Eingeborenenreservat nicht den Krieg erklären."
 native_reserve_overlord_title: "Lehnsherr"

 administrative_region: "Administrative Region"
 administrative_region_title: "Administrative Region"
 administrative_region_title_plural: "Administrative Regionen"
 administrative_region_is_our: "§Y$NAME$§! ist unsere Administrative Region."
 administrative_region_long_desc: "Eine Administrative Region ist in ihrer eigenen Diplomatie eingeschränkt, tritt den Kriegen ihres Lehnsherrn nicht bei und kostet keine diplomatische Beziehung. Sie erhält Boni auf die administrativen, diplomatischen und militärischen Fähigkeiten zukünftiger Herrscher sowie auf ihr Regierungslimit und gewährt ihrem Lehnsherrn einen Bonus auf Vasalleneinkommen und administrative Effizienz. Außerdem gewährt sie den Vasallen ihres Lehnsherrn einen Bonus auf deren Steuereinnahmen. Wenn ein neuer Herrscher den Thron in einer Administrativen Region besteigt, erhält ihr Lehnsherr zusätzlich noch das §Y10§!fache der Fähigkeitenstufen des neuen Herrschers in Monarchiepunkten. Ein Land kann maximal §Y1§! Administrative Region gleichzeitig besitzen. Eine Administrative Region kann von Ländern, die mindestens §Y100§! Gesamtentwicklung besitzen, in ihren benachrbarten Vasallen errichtet werden, die eine Monarchie oder Theokratie besitzen und mindestens §Y25§! Entwicklung in ihrer Hauptstadt besitzen.\n"
 administrative_region_no_overlord_dow: "Ihr könnt Eurer eigenen Administrativen Region nicht den Krieg erklären."
 administrative_region_overlord_title: "Lehnsherr"

 viking_settlement: "Wikingersiedlung"
 viking_settlement_title: "Wikingersiedlung"
 viking_settlement_title_plural: "Wikingersiedlungen"
 viking_settlement_is_our: "§Y$NAME$§! ist unsere Wikingersiedlung."
 viking_settlement_long_desc: "Eine Wikingersiedlung ist eine Mischung aus einer Kolonie und einem Tributstaat. Sie verhält sich wie eine Kolonie, zahlt jedoch keine Zölle, sondern Tribut. Sie besitzt weniger Freiheitsstreben als Kolonien und der Lehnsherr erhält Zugang zu der '§YLoyalisten unterstützen§!'-Interaktion, um es weiter zu reduzieren. Sie erhält die gleichen Boni wie eine Marine-Mark, jedoch in schwächerer Form. Zudem erhält sie §Y1§! Kolonist und die Fähigkeit, Küsten zu überfallen. Sie gibt ihrem Lehnsherrn einen Bonus auf Seeleute und Flottenlimit und gewährt auch ihm die Fähigkeit, Küsten zu überfallen. Eine Wikingersiedlung muss dem §YNordischen§! Glauben folgen und wird automatisch ein paar Tage nachdem eine Kolonialnation in Nordamerika enstanden ist erzeugt, wenn der Lehnsherr §YNordisch§! ist. Wenn der Lehnsherr seine Religion ändert, wird die Wikingersiedlung wieder zu einer Kolonie.\n"
 viking_settlement_no_overlord_dow: "Ihr könnt Eurer eigenen Wikingersiedlung nicht den Krieg erklären."
 viking_settlement_overlord_title: "Lehnsherr"

 banking_family_subject: "Bankiersfamilienklan"
 banking_family_subject_title: "Bankiersfamilienklan"
 banking_family_subject_title_plural: "Bankiersfamilienklane"
 banking_family_subject_is_our: "§Y$NAME$§! ist unser Bankiersfamilienklan."
 banking_family_subject_long_desc: "Ein Bankiersfamilienklan ist ein freiwilliger Untertan, das heißt, er kann ohne Unabhängigkeitskrieg seine Unabhängigkeit erklären. Ein Bankiersfamilienklan kostet keine diplomatische Beziehung und tritt den Kriegen seines Lehnherrn nicht bei. Er ist unabhängig in seiner Diplomatie. Er hat ein leicht reduziertes Freiheitsstreben im Vergleich zu Vasallen und kann nicht annektiert werden. Er gewährt seinem Lehnsherrn Boni auf diplomatische Reputation und jährliche Zinsen und erhält selbst Boni auf diplomatische Reputation und Steuereinnahmen. Ungefähr alle §Y10§! Jahre erhält der Lehnsherr ein Ereignis, um mit dem Bankiersfamilienklan zu interagieren. Ein Land kann maximal §Y1§! Bankiersfamilienklan gleichzeitig besitzen und ein Bankiersfamilienklan darf maximal §Y4§! Provinzen besitzen. Ein Bankiersfamilienklan kann von unabhängigen Nationen, die eine Republik sind oder spezielle Reformen oder Ideengruppen gewählt haben, in kleinen Republiken mit hochentwickelten Hauptstädten errichtet werden.\n"
 banking_family_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Bankiersfamilienklan nicht den Krieg erklären."
 banking_family_subject_overlord_title: "Lehnsherr"

 palatinate_vassal: "Pfalzgrafschaft"
 palatinate_vassal_title: "Pfalzgrafschaft"
 palatinate_vassal_title_plural: "Pfalzgrafschaften"
 palatinate_vassal_is_our: "§Y$NAME$§! ist unsere Pfalzgrafschaft."
 palatinate_vassal_long_desc: "Eine Pfalzgrafschaft verhält sich wie ein normaler Vasall, zahlt jedoch keine Steuern an ihren Lehnsherrn. Wenn sie ein Kurfürstentum und ihr Lehnsherr der Kaiser des HRR ist, werden die Mali für die Vasallisierung eines Kurfürsten entfernt. Wenn der Lehnsherr nicht der Kaiser des HRR ist, aber die dritte Reichsreform verabschiedet wurde, werden die Mali reduziert. Nur der Kaiser des HRR kann Pfalzgrafschaften in Kurfürstentümern errichten. Sollte der Lehnsherr die Kaiserwürde verlieren, erhält der neue Kaiser einen verbesserten "Kurfürsten befreien"-Kriegsgrund gegen ihn.\n"
 palatinate_vassal_no_overlord_dow: "Ihr könnt Eurer eigener Pfalzgrafschaft nicht den Krieg erklären."
 palatinate_vassal_overlord_title: "Lehnsherr"

 defensive_march: "Defensiv-Mark"
 defensive_march_title: "Defensiv-Mark"
 defensive_march_title_plural: "Defensiv-Marken"
 defensive_march_is_our: "§Y$NAME$§! ist unsere Defensiv-Mark."
 defensive_march_long_desc: "Eine Defensiv-Mark ist ähnlich wie eine normale Mark, erhält jedoch Boni, die hauptsächlich für die Verteidigung von Land von Vorteil sind. Zudem gibt sie ihrem Lehnsherrn einen Bonus auf Festungsverteidigung. Außerdem tritt sie standardmäßig den Angriffskriegen ihres Lehnsherrn nicht bei, dies kann jedoch im Austausch für ein erhöhtes Freiheitsstreben aktiviert werden.\n"
 defensive_march_no_overlord_dow: "Ihr könnt Eurer eigenen Defensiv-Mark nicht den Krieg erklären."
 defensive_march_overlord_title: "Lehnsherr"

 annexable_colony: "Siedlungskolonie"
 annexable_colony_title: "Siedlungskolonie"
 annexable_colony_title_plural: "Siedlungskolonien"
 annexable_colony_is_our: "§Y$NAME$§! ist unsere Siedlungskolonie."
 annexable_colony_long_desc: "Eine Siedlungskolonie verhält sich wie eine normale Kolonie, kann aber nicht zu einer Kronkolonie, Selbstverwaltungskolonie oder zu einem Privatunternehmen gemacht werden. Allerdings kann sie nach §Y25§! Jahren annektiert werden und gibt ihrem Lehnsherrn somit volle Kontrolle über die Provinzen in der jeweiligen Kolonialregion. Eine Siedlungskolonie kann in normalen Kolonialnationen mit ihrer Hauptstadt in einer Kolonialregion des Hauptspiels oder der Extended Timeline mod errichtet werden, sobald das Jahr 1500 erreicht wurde.\n"
 annexable_colony_no_overlord_dow: "Ihr könnt Eurer eigenen Siedlungskolonie nicht den Krieg erklären."
 annexable_colony_overlord_title: "Heimatnation"

 agricultural_march: "Landwirtschaftsmark"
 agricultural_march_title: "Landwirtschaftsmark"
 agricultural_march_title_plural: "Landwirtschaftsmarken"
 agricultural_march_is_our: "§Y$NAME$§! ist unsere Landwirtschaftsmark."
 agricultural_march_long_desc: "Eine Landwirtschaftsmark ist ähnlich wie eine normale Mark, erhält jedoch Boni auf produzierte Handelsgüter, Produktionseffizienz, Baukosten, Mannstärke und Erholungsgeschwindigkeit der Mannstärke. Außerdem kann ihr Lehnsherr von ihr ebenfalls einen Bonus auf produzierte Handelsgüter im Austausch für ein erhöhtes Freiheitsstreben erhalten.\n"
 agricultural_march_no_overlord_dow: "Ihr könnt Eurer eigenen Landwirtschaftsmark nicht den Krieg erklären."
 agricultural_march_overlord_title: "Lehnsherr"

 religious_march: "Religiöse Mark"
 religious_march_title: "Religiöse Mark"
 religious_march_title_plural: "Religiöse Marken"
 religious_march_is_our: "§Y$NAME$§! ist unsere Religiöse Mark."
 religious_march_long_desc: "Eine Religiöse Mark ist ähnlich wie eine normale Mark, erhält jedoch Boni auf Missionarsstärke, Missionarsunterhaltskosten, Kavalleriekosten, Kavalleriekampfstärke und Kavallerie-zu-Infanterie-Verhältnis. Zusätzlich kann ihr Lehnsherr ihre Missionarsstärke und Missionarsunterhaltskosten erhöhen, im Austausch für ein erhöhtes Freiheitsstreben und eine reduzierte Armeemoral.\n"
 religious_march_no_overlord_dow: "Ihr könnt Eurer eigenen Religiösen Mark nicht den Krieg erklären."
 religious_march_overlord_title: "Lehnsherr"

 stato_da_mar_vassal: "Stato da Màr"
 stato_da_mar_vassal_title: "Stato da Màr"
 stato_da_mar_vassal_title_plural: "Stati da Màr"
 stato_da_mar_vassal_is_our: "§Y$NAME$§! ist unser Stato da Màr."
 stato_da_mar_vassal_long_desc: "Ein Stato da Màr verhält sich ähnlich wie ein normaler Vasall, zahlt jedoch weniger Steuern, kostet keine diplomatische Beziehung und überträgt §Y50%§! seiner Handelsmacht an seinen Lehnsherrn. Er erhält Boni auf Flottenlimit, produzierte Güter und Provinzhandelsmacht und besitzt ein verringertes Freiheitsstreben im Vergleich zu Vasallen. Wenn ein Stato da Màr oder sein Lehnsherr genügend Handelsmacht in dessem Haupthandelshafen besitzt, erhält der Lehnsherr einen zusätzlichen Händler. Ein Stato da Màr kann von unabhängigen Ländern die entweder §YVenedig§! sind oder deren Primärkultur in der §YItalienischen§! Kulturgruppe ist und die eine Kaufmannsrepublik sind oder eine Reform besitzen, die die Erstellung dieses Untertantyps erlaubt, errichtet werden. Mögliche Ziele zum Errichten des Untertans sind entweder unabhängige Ländern, die nur eine Provinz besitzen, oder eigene Vasallen.\n"
 stato_da_mar_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Stato da Màr nicht den Krieg erklären."
 stato_da_mar_vassal_overlord_title: "Lehnsherr"

 medieval_vassal: "Mittelalterlicher Vasall"
 medieval_vassal_title: "Mittelalterlicher Vasall"
 medieval_vassal_title_plural: "Mittelalterliche Vasallen"
 medieval_vassal_is_our: "§Y$NAME$§! ist unser Mittelalterlicher Vasall."
 medieval_vassal_long_desc: "Ein Mittelalterlicher Vasall ist unabhängig in seiner Diplomatie und zahlt Tribut an seinen Lehnsherrn. Er beansprucht eine diplomatische Beziehung und tritt den Kriegen seines Lehnsherrn standardmäßig nicht bei, kann jedoch im Austausch für diplomatische Macht - für Angriffskriege - und ein erhöhtes Freiheitsstreben zu den Waffen gerufen werden. Er erhält Boni auf diplomatische Beziehungen, Legitimität-Äquivalent und Einheitenlimit der Armee. Sein Lehnsherr erhält Boni auf Nachfolgerchance und den Beziehungsverbesserungsmodifikator. Ein Mittelalterlicher Vasall zählt nicht als Grenze des Lehnsherrn und der Lehnsherr kann die Ansprüche des Untertans nicht als Kriegsrechtfertigung nutzen, allerdings kann er nach §Y25§! Jahren in einen normalen Vasallen umgewandelt werden. Ein Mittelalterlicher Vasall kann von feudalen Monarchien in angrenzenden unabhängigen Ländern errichtet werden.\n"
 medieval_vassal_no_overlord_dow: "Ihr könnt Eurem eigenen Mittelalterlichen Vasallen nicht den Krieg erklären."
 medieval_vassal_overlord_title: "Lehnsherr"

 exarchate_subject: "Exarchat"
 exarchate_subject_title: "Exarchat"
 exarchate_subject_title_plural: "Exarchate"
 exarchate_subject_is_our: "§Y$NAME$§! ist unser Exarchat."
 exarchate_subject_long_desc: "Ein Exarchat verhält sich wie ein normaler Vasall, aber hat ein wesentlich geringeres Basis-Freiheitsstreben, zahlt etwas weniger Steuern an seinen Lehnsherrn und kostet keine diplomatische Beziehung. Es erhält einen Bonus auf Missionare und Missionarsstärke sowie einen Malus auf Toleranz von Häretikern und Ungläubigen. Wenn es loyal ist, erhält ein Exarchat einen Malus auf das Einheitenlimit der Armee. Wenn es mindestens §Y15§! Provinzen besitzt und loyal ist, gibt es seinem Lehnsherrn einen Bonus auf Missionarsstärke, Prestige und Toleranz des wahren Glaubens. Es kann nur maximal ein Exarchat pro Lehnsherr pro Region geben. Exarchate können von unabhängigen, christlichen Ländern, deren Primärkultur entweder §YArmenisch§!, §YGeorgisch§! oder eine Kultur der §YByzantinischen§! Kulturgruppe ist, in eigenen Vasallen errichtet werden.\n"
 exarchate_subject_no_overlord_dow: "Ihr könnt Eurem eigenen Exarchat nicht den Krieg erklären."
 exarchate_subject_overlord_title: "Lehnsherr"

 real_union_subject: "Realunion"
 real_union_subject_title: "Realunion"
 real_union_subject_title_plural: "Realunionen"
 real_union_subject_is_our: "§Y$NAME$§! ist unsere Realunion."
 real_union_subject_long_desc: "Eine Realunion verhält sich wie eine normale Personalunion, aber kann nicht integriert werden und kostet keine diplomatische Beziehung. Sie hat ein leicht reduziertes Freiheitsstreben und erhält einen Bonus auf Verwaltungskosten von Staaten. Sie gibt ihrem Lehnsherrn einen Bonus auf Armee- und Flottengröße sowie Mannstärke und Seeleute. Wenn der Lehnsherr einer Realunion dessen Primärkultur nicht akzeptiert, dann erhält der Untertan ein größeres Freiheitsstreben. Eine Realunion kann von unabhängigen, christlichen Monarchien in ihren eigenen Personalunionen errichtet werden.\n"
 real_union_subject_no_overlord_dow: "Ihr könnt Eurer eigenen Realunion nicht den Krieg erklären."
 real_union_subject_overlord_title: "Lehnsherr"
