 establish_puppet_state_alert_tooltip: "Marionettenstaat fordern"
 establish_puppet_state_dialog: "§Y[This.GetName]§! schlägt vor, dass wir ihr §YMarionettenstaat§! werden. [puppet_state_desc] \n\nWenn wir annehmen wird unsere Regierungsform zu §YPräsidentschaftsdiktatur§! (Republik) geändert. \nWenn die Gesamtentwicklung des Marionettenstaats weniger als §Y33%§! von der ihres Lehnsherrn beträgt (derzeit [This.GetDevelopmentFractionFromToThis33]), erhalten wir die folgenden Boni: \n   [global_manpower_modifier]: §G+25.0%§! \n   [manpower_recovery_speed]: §G+20.0%§! \n   [land_forcelimit_modifier]: §G+30.0%§! \n   [yearly_republican_tradition]: §G+0.25§! \n\nWollt ihr dies akzeptieren?"

